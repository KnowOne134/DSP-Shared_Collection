  7465: The perils are aptly named, for many pioneers have fallen in attempts to rid the land of them. So many, in fact, that Maester Lhangavo was bereft of a few fur clumps for some time worrying over the issue.${prompt}
  7466: Peace in Adoulin is a precarious thing. Fiends could assault the city at any moment, which is why we need to nip this problem in the bud. Join Lair Reives to eliminate their breeding grounds and contribute to the colonization effort.${prompt}
  7467: If only the instinct to rebuild their homes were not so engrained in these hellions, life would be much easier for us. Sadly, you'll need to participate in these reives periodically in order to keep Ulbuka habitable.${prompt}
  7468: While the Peacekeepers' Coalition often makes its rounds in the city itself, these patrols will take you to specific jungle locales for the express purpose of culling unwanted pests. Make sure to slay your quota, though, or you won't receive any recognition for your deeds.${prompt}
  7469: Give Adoulin's population some peace of mind by embarking on these expeditions every so often. Also, rumors about far more terrifying beasts are likely to surface the further we progress into Ulbuka's interior, but as long as you stick to your duties, you should have no reason to fear them.${prompt}
  7470: For these assignments, you'll need to transport provisions to the sites of future frontier stations. You can now use waypoints and still receive commendations, but be prepared to hear stories about “back in my day, we had to walk all the way out and back on our own two feet,” from some wily veterans.${prompt}
  7471: Frontier stations are paramount to sustaining the colonization effort. Tasks of greater magnitude can't even begin without one, so building these structures should always be a priority.${prompt}
  7472: You will sometimes be charged with carrying supplies from specific frontier stations to the Couriers' Coalition.${prompt}
  7473: By supplies, I mean ones obtained in the jungle through pioneering. Yes, acting as a beast of burden may not be the most glamorous duty, but it is a vital one if we're to improve the coalitions and keep Adoulin economically stable.${prompt}
  7474: The most effective way of supporting those risking their lives on the front lines is by supplying designated frontier bivouacs with the necessary provisions. While it may go against previous Couriers' Coalition policy, the use of waypoints is henceforth permitted on this type of assignment.${prompt}
  7475: Truth be told, frontier bivouacs are not as developed as their station counterparts, but they still play an important role in the colonization of the continent. If they don't receive provisions regularly, our supply lines to the stations will wither and die.${prompt}
  7476: Travel to places unknown in search of ergon loci, areas overflowing with natural energy. While some say it's the journey--not the destination--that matters, failing to survey even a single locus will leave you both depleted of energy and empty-handed.${prompt}
  7477: The potency of an ergon tincture is highly dependent upon the strength of the ergon locus from which it's extracted, so a thorough investigation must be made into each location if we're to successfully use this trump card we've created.${prompt}
  7478: Completion of these assignments means providing the Scouts' Coalition--and no others, for they are the only ones to possess the proper facilities--with unique and extraordinary materials from certain territories.${prompt}
  7479: The jungle is teeming with obscure and unfamiliar substances, and from them we hope to derive more powerful and effective materials with which to aid the colonization effort. Science waits for no man, however, and without periodic deliveries of new samples, our research will stagnate.${prompt}
  7480: The proper equipment and tools are instrumental in the colonization movement's progress--and the Inventors' Coalition apparently wants to be the one to corner the market.${prompt}
  7481: While the Inventors' Coalition doesn't particularly care how you obtain what they ask for once you're in the specified location, they are quite picky about the number you obtain and the fact that you can't deliver to anyone else.${prompt}
  7482: Pioneers are an intrepid band of adventurers, but the nature of their trade makes them prone to losing personal effects. Pick up any lost articles in the territory to which you are dispatched and return for a reward along with a pat on the back.${prompt}
  7483: This is probably the least garish service the Mummers' Coalition provides, but it's one for which pioneers throughout Adoulin are eternally grateful.${prompt}
  7484: Though they may not be the friendliest of Ulbuka's inhabitants, that doesn't mean the fiends who populate the continent can't teach us a thing or two. Research designated beasts by personally experiencing their special attacks and report what they taught you...if you live to tell the tale.${prompt}
  7485: The Mummers' Coalition is constantly searching for its muse in all manner of sources, one being the myriad monsters scattered throughout the jungle. Investigating monsters' behavior may be just the inspiration they need to concoct new dances, gags, and events!${prompt}
  7486: The isolation of the frontier can eat at even the most independent of us, which is why it's important to give our pioneers something to cheer about. Head to specified frontier stations and lift the spirits of the workers there! Just remember that if they don't smile, you don't get rewarded.${prompt}
  7487: Dance, sing, shout, or generally make a fool of yourself. It doesn't matter how you do it, as long as you can make them laugh and forget their cares for a few moments.${prompt}
  7488: This coalition is edified as much as possible, and therefore we have no plans to expand.${prompt}
