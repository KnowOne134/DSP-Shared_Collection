  7426: The Pioneers' Coalition contributes to the colonization effort mainly by cultivating uninhabitable territory and preparing the necessary resources to do so.${prompt}
  7427: It would take no stretch of the imagination to say that our coalition is the standard-bearer for the whole movement, what with all the brave young men and women that swell our ranks.${prompt}
  7428: The maester who leads our family of settlers is Lhe Lhangavo from the Order of Karieyh. She's possibly the most passionate of any order leader, and certainly one of the most caring. She's always looking out for her subordinates.${prompt}
  7429: The Peacekeepers' Coalition has the most self-explanatory name I'm sure you've ever heard. We work towards making Adoulin a safer place.${prompt}
  7430: We're composed of only the most dedicated and dutiful individuals--people willing to give their lives to protect this town and its populace.${prompt}
  7431: The great--though often grumpy--Gratzigg is our maester, but despite his sour demeanor, he's the most loyal of anyone in the Twelve Orders. His love for Adoulin has saved it from utter despair more times than I care to remember.${prompt}
  7432: The Couriers' Coalition does its part by transporting supplies to the front lines. We also ensure the integrity of every shipment's cargo.${prompt}
  7433: We're very punctual and really strict about getting our deliveries right. We have the reputation of being uptight because of it, but it's those qualities that keep the pioneering movement going.${prompt}
  7434: Reginald serves as our maester. He may not be the most talkative person you've ever met, but just try to find a more gentlemanly gentleman among the Twelve Orders.${prompt}
  7435: The Scouts' Coalition gathers intelligence from all over the continentaru and analyzes unknown materials to further the colonization movement.${prompt}
  7436: The knowledge our coalition accrues, coupled-woupled with our innate knack for careful archival supervision, makes us indispensable in this era.${prompt}
  7437: Our maestaru, Margret, belongs to the Order of Haverton. Her sheer brilliance-williance makes appetizers out of even the most difficult problems, so it's no wonder that she is seen as one of the greatest minds in Adoulin.${prompt}
  7438: The Inventors' Coalition mainly supportarus pioneers and the colonization of Ulbuka through the development of tools and equipment.${prompt}
  7439: We provide an economic foundation-wation for the city and the pioneering movement by using the materials pioneers bring us to create new foodstuffs that can last an ocean voyage, along with new articles to outfitaru explorers.${prompt}
  7440: Our maester is the one-and-only Amchuchu from the Order of Orvail. Her skills and mind are more renowned than possibly any other maester in Adoulin's history-wistory, making her one of our most talented technicians.${prompt}
  7441: The number one concern for the Mummers' Coalition is pioneer morale.${prompt}
  7442: It may seem like all we do is spout japes and cavort about, but there is a method to our apparent madness. Soothing the spirits of pioneers has a proven economic benefit, so expect to see Mummer-sponsored events for some time to come.${prompt}
  7443: Flaviria from the Order of Thurandaut heads our troupe, and I've never seen anyone who can spin a yarn or tell a joke quite like her. It's obvious that someone with her personality would be loved by both the nobility and common folk.${prompt}
