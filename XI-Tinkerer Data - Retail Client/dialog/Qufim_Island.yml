  11572: The Voidwatch is a fellowship of men and women come together to defend the world from extradimensional invaders called “Voidwalkers.” Driven only by an insatiable appetite for destruction, these fell horrors roam the space between dimensions, ever seeking to enter and plunge Vana'diel into chaos.${prompt}
  11573: |-
    Faced with the risk of mass invasion, Voidwatch leaders devised a strategy wherein potential threats are preemptively neutralized.
    This act was made possible through the discovery of voidstones, magicked objects capable of rendering Voidwalkers visible to be summarily dispatched.${prompt}
  11574: Such efforts to stem the rise of Voidwalkers, collectively dubbed “Voidwatch Operations,” or “Ops” for short, take place in the vicinity of planar rifts--weak points in the fabric of space.${prompt}
  11575: A single person may initiate a Voidwatch operation, at which time “Voidwatcher” status will be bestowed upon all qualifying party and alliance members, allowing them to commence battle with the target Voidwalker.${prompt}
  11576: Voidwatch Ops are subject to a time limit. Exceed this limit and Voidwatcher status will be revoked for all involved, bringing the confrontation to an end. Individuals straying too far from the site of battle, too, will find themselves relieved of the status.${prompt}
  11577: |-
    Know also that those who take on the burden of the Voidwatcher become temporarily isolated and unable to receive aid from the outside world.
    Such is the arduous nature of transdimensional encounters.${prompt}
  11578: Initiating a Voidwatch operation requires a voidstone, as well as a stratum abyssite attuned to a particular planar rift.${prompt}
  11579: Only one person needs to be in possession of these objects for all party and alliance members to participate.${prompt}
  11580: However, there exists a number of participation conditions that must be observed.${prompt}
  11581: |-
    When an operation commences, a single voidstone will be expended for all who possess it.
