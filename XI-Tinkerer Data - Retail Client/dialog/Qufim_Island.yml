  12510: “Voidwalker” is the name given to creatures that roam the realm between worlds.${prompt}
  12511: Little is known about them at this time, except that they're driven by an insatiable lust for destruction.${prompt}
  12512: 'While reports of Voidwalker encounters vary greatly in content, one thing is certain: the creatures are gaining in strength, a mounting threat that cannot be left unchecked.${prompt}'
  12513: In our effort to neutralize the Voidwalker menace, the Voidwatch is petitioning adventurers to lend their aid.${prompt}
  12514: As the nature of Voidwalker battles renders full-scale military operations unfeasible, we have chosen to stake our success on the mobility and versatility of adventurers.${prompt}
  12515: In our effort to neutralize the Voidwalker menace, the Voidwatch is petitioning soldiers of the Allied Forces to lend their aid.${prompt}
  12516: To be sure, there're those who question the wisdom of thinning our ranks in the face of the Shadow Lord's armies. But I assure you, friend, the Voidwalker threat is no less real.${prompt}
  12517: Our scouts regularly bring back intel on locations of suspected Voidwalker presence.${prompt}
  12518: Armed with this information, we dispatch strike teams to preemptively neutralize the threat.${prompt}
  12519: |-
    Ordinarily, Voidwalkers cannot be seen, let alone fought.
    Only by using the voidstone's power can we force them to feel the sting of our steel.${prompt}
  12520: |-
    These magicked stones are distributed in regular shipments from our Jeuno-based research team.
    They're the bare minimum we need to have a fighting chance against the enemy.${prompt}
  12521: Voidstones work by realigning your existential spectrum to match that of Voidwalkers, thus rendering the creatures visible to you.${prompt}
  12522: 'The stones are highly prized, such is the difficulty of their creation. As such, supplies are limited to ${number: 0} stones per person at any given time.${prompt}'
  12523: That's provided we have any in stock at all. Much time is required in imbuing them with requisite powers.${prompt}
  12524: The Voidwatch is an organization that exists for the sole purpose of protecting the world from extradimensional invaders we call “Voidwalkers.”${prompt}
  12525: Recognizing the graveness of this threat, the nations of the Middle Lands joined together in common cause and formed the Voidwatch.${prompt}
  12526: Helming the organization is the Grand Duchy of Jeuno, with the remaining three nations contributing resources for its operation.${prompt}
  12527: 'Possession of ${keyitem-article: 0[2]} is a requirement for participating in Voidwatch Ops.${prompt}'
  12528: It can be earned only through loyal service to your nation, and thus serves as a testimonial for your prowess.${prompt}
  12529: You would do well to obtain one if you haven't already done so.${prompt}
  12530: Affiliation with the Allied Forces of Altana is a requirement for participating in Voidwatch Ops.${prompt}
  12531: In other words, you must belong to the armed forces of one of the three nations.${prompt}
  12532: The enlistment procedure varies depending on nation. Those wishing to obtain a recommendation letter should pay visit to one of the military encampments surrounding Jeuno.${prompt}
  12533: When you battle a Voidwalker, you must do so as a “Voidwatcher”--a defender of the dimension who has harnessed the powers of the voidstone and stratum abyssite.${prompt}
  12534: Bereft of these two objects, Voidwalkers cannot be seen, let alone fought.${prompt}
  12535: However, there are a few points all budding Voidwatchers should bear in mind.${prompt}
  12536: Most crucial of all, the extradimensional nature of being a Voidwatcher renders you isolated and unable to receive help from the outside world.${prompt}
  12537: Scientists attribute this to the dimensional misalignment that occurs. As people are ordinarily unable to see Voidwalkers, so too are they unable to see you.${prompt}
  12538: But you needn't concern yourself with the hows and whys of such matters. It would behoove you far more to become familiar with the workings of the “existential spectrum.”${prompt}
  12539: |-
    You see, each dimension is composed of an existential spectrum to which all things within are aligned.
    In turn, the spectrum is formed of five lights: blue, red, yellow, green, and white.${prompt}
  12540: The alignment of these lights between Voidwalker and Voidwatcher plays an important role in our efforts.${prompt}
  12541: To elaborate, the act of rendering a Voidwalker visible is essentially an act of aligning ourselves to its existential spectrum.${prompt}
  12542: Now, while Voidwatchers are able to, for all practical purposes, interact with these creatures, they in fact fall short of full alignment. Symptoms of this imperfect state can be observed in the limited quantity and quality of spoils normally yielded by Voidwalkers.${prompt}
  12543: Compensating measures, however, have been developed to allow combatants to more closely attune themselves with their extradimensional foe.${prompt}
  12544: One such method involves the use of alignment-enhancing artifacts known as “ascent items,” while another entails performing certain actions against the enemy.${prompt}
  12545: Both methods aim to manipulate the alignment value of individual lights to various ends.${prompt}
  12546: All five lights influence the contents of the treasure chest which appears at the successful end of battle.${prompt}
  12547: Our researchers have succeeded in determining what manner of benefits are associated with each light.${prompt}
  12548: For instance, improving blue spectral alignment is known to produce greater quantities of spoils.${prompt}
  12549: In contrast, manipulating red spectral alignment reportedly enhances the quality of individual items--potions becoming hi-potions, and so forth.${prompt}
  12550: Yellow and green, on the other hand, influence experience gain and cruor yield respectively.${prompt}
  12551: If you wish to know more about the curious red substance we call cruor, you need but ask.${prompt}
  12552: |-
    Lastly, we have white spectral alignment, which is unique even in this company.
    It has been determined to affect the appearance of transdimensional objects such as atmacite and periapt.${prompt}
  12553: Research regarding these artifacts is still ongoing.${prompt}
  12554: Lastly, be reassured that there're no known negative effects of manipulating spectral alignment. We unreservedly encourage all Voidwatch operatives to endeavor towards maximum alignment.${prompt}
  12555: Ascent items are unique objects that can be used to manipulate the spectral alignment of corresponding lights in the existential spectrum.${prompt}
  12556: |-
    ${lettercase: 1}${item-plural: 0[2]} and ${item-plural: 1[2]} are representative of such items.
    They're the pride and joy of our Jeuno-based research team, who'd have folk believe they're the greatest inventions since airships.${prompt}
  12557: (Just between you and me, though, it is Far Eastern scientists that pioneered the technology they're based upon.)${prompt}
  12558: They're not the only means by which we manipulate spectral alignment, mind you. Similar results can be achieved by performing specific actions against the enemy.${prompt}
  12559: Truth be told, much is still shrouded in mystery. What actions will produce the desired effect is something you will have to discover for yourself through trial and error.${prompt}
  12560: Defeating a Voidwalker will cause a mysterious pyxis to emerge at the selfsame planar rift whence the creature was felled.${prompt}
  12561: 'Such riftworn pyxides exhibit a most peculiar characteristic: the content they bear reportedly changes depending on who glimpses within.${prompt}'
  12562: |-
    Our scientists conjecture that this is due to some trick of spectral alignment. As with numerous other mysteries surrounding Voidwalkers, however, I highly doubt they have even an inkling of understanding.
    But I digress...${prompt}
  12563: Only one combatant need possess a voidstone for all party or alliance members to do battle with a Voidwalker. Of the other squad members only stratum abyssite is required.${prompt}
  12564: |-
    As always seems to be the case, however, there is a catch.
    Pyxides have been observed to yield less spoils for combatants without a voidstone of their own.${prompt}
  12565: It scarce needs be said, but it would be to your benefit to have both the aforementioned items readied before taking on a Voidwalker.${prompt}
  12566: |-
    Lastly, a warning: pyxides will eventually vanish if left untouched overlong.
    Our scientists have put forth the theory of normalizing spatial dissonance, but you needn't concern yourself with their mumbo-jumbo.${prompt}
  12567: Just see to it that your hard-earned spoils are claimed in good time, and things will be rosy for all involved.${prompt}
  12568: 'The ${keyitem-singular: 0[2]} is a magicked object produced by the Voidwatch''s Jeuno-based research wing.${prompt}'
  12569: Its innocuous appearance belies the immense power it holds...the power to render Voidwalkers visible to its bearer.${prompt}
  12570: The stone achieves this feat by realigning our existential spectrum to that of the creature.${prompt}
  12571: I shall explain the process in layman's terms for your benefit. No need to thank me--I merely perform my duty.${prompt}
  12572: I want you to visualize two canvases, each the same distance from the other. Yes, as two separate objects are normally wont to be.${prompt}
  12573: Imagine you and I standing on one of the canvases--what else does one do with a canvas but stand on it, yes?${prompt}
  12574: Now, imagine Voidwalkers standing on the other canvas, doing whatever it is Voidwalkers do. Destroying things and behaving with utter impropriety, no doubt.${prompt}
  12575: |-
    Being on two different canvases, it follows that we cannot touch the Voidwalkers, let alone see them.
    Actually, that doesn't explain why we can't see the Voidwalkers...unless it's a magical canvas they're on that makes all things upon it invisible! Yes, that'll serve!${prompt}
  12576: And this brings us full circle back to the voidstone. I want you to think of it as a magical paintbrush that we use to...grapple ourselves over to the Voidwalkers' canvas. Thence the fighting begins.${prompt}
  12577: |-
    I trust you now have a rudimentary understanding of the process. That's all you need, really.
    Leave the fractal geometry to the fractal geometrists, I always say.${prompt}
  12578: |-
    As long as you remember the canvas and the paintbrush--that's the voidstone--you cannot go astray.
    Now, to apprise you of more practical matters...${prompt}
  12579: Twenty hours (Earth time) is required to produce a stone and imbue it with the necessary magicks, although word is that this may be shortened as research progresses.${prompt}
  12580: |-
    Mind you, this isn't the only variety of stone you'll be needing.
    There exists another: stratum abyssite.${prompt}
  12581: |-
    Whereas the voidstone serves as a power source, acting as a compass for channeling that power is stratum abyssite.
    Only by using the two in conjunction can we achieve our objectives.${prompt}
  12582: |-
    Are you familiar with ${color: 5}voiddust${color: 1}?
    Put simply, it is a granular substance from which voidstones may be fabricated.${prompt}
  12583: |-
    As I explained, significant time is required to produce a voidstone from scratch.
    Provide me with voiddust, however, and I can fashion a stone for you in short order.${prompt}
  12584: |-
    The same comrades of ours who stock ascent items may also furnish you with voiddust.
    Why do they not fabricate the stones themselves, or deliver the dust directly to me?
    Shush! The Voidwatch works in mysterious ways, and it would behoove you to inquire no further.${prompt}
  12585: |-
    At any rate, should you manage to obtain any ${color: 5}voiddust${color: 1} in your travels, you need only return here and trade it to me.
    Simple enough, wouldn't you say?${prompt}
  12586: Furthermore, this particular variety of abyssite is known to absorb the energy released by felled Voidwalkers. Not any of the creatures, mind you, but only those drawn to planar rifts.${prompt}
  12587: Based on the evolutionary state of your stratum abyssite, the Voidwatch will direct you to a suitable operation area.${prompt}
  12588: If you wish to have your stone analyzed, simply present it to an atma refiner.${prompt}
  12589: |-
    Planar rifts--weak points in the fabric of space--have manifested across the land.
    The Voidwalker hordes roam beyond, unchecked and ever seeking to enter and plunge Vana'diel into chaos.${prompt}
  12590: By invoking the power of stratum abyssite, it is possible to battle the fell creatures as a “Voidwatcher”--a defender of our dimension.${prompt}
  12591: Those also possessed of a voidstone will find their Voidwatcher experience greatly enhanced.${prompt}
  12592: Alone, however, stratum abyssite serves no purpose; only when used in conjunction with a voidstone can its powers be unleashed.${prompt}
  12593: Hence, at least one member of your squad--be it party or alliance--must possess a voidstone in order to arrange a confrontation with a Voidwalker.${prompt}
  12594: Keep this fact in mind at all times.${prompt}
  12595: It is not known when the planar rifts first manifested. Some say they've always been there, while others claim recent events have triggered their appearance.${prompt}
  12596: If only we could return to the past, perhaps we could shed some light upon this mystery...${prompt}
  12597: Obtainable by defeating Voidwalkers, cruor is an energy source that takes the form of shiny red granules.${prompt}
  12598: While appearing to be some manner of mineral, detailed analysis has revealed that cruor is in fact organic.${prompt}
  12599: |-
    As far as our researchers can tell, however, it's inanimate like most well-behaved plants.
    There's no fear of cruor suddenly springing to life in your palms.${prompt}
  12600: Being supremely pleasing to the eyes, cruor might have adorned the display cases of many a jewelry shop during peacetime. Unfortunately, the age demands that its unique properties be put to more practical uses.${prompt}
  12601: |-
    Namely, the infusion and enrichment of atmacite.
    If you wish to learn about these two processes, you need but ask an atmacite refiner, our experts on such matters.${prompt}
  12602: As cruor is a vital aspect of our operations, the Voidwatch is always looking to procure more. Should you have any excess cruor, we would be glad to take it off your hands and offer you useful items in exchange.${prompt}
  12603: Abyssite is the name given to a mysterious stone that assumes various forms and colors, the roles they serve likewise manifold in nature.${prompt}
  12604: Of the copious varieties thus far discovered, there exist those called “periapt”--lucky charms that grant myriad beneficial effects ranging from improved vitality to general upturns in fortune.${prompt}
  12605: Defeating a Voidwalker is known to yield periapt on very rare occasions. Serve the Voidwatch earnestly, however, and you will surely have one to call your own.${prompt}
  12606: Select where voidstones will be consumed from.${prompt}
