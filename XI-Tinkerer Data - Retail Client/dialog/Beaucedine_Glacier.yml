    By infusing atmacite to one's body using ${keyitem-article: 0[2]}, it is possible to enhance one's battle prowess.${prompt}
  11992: Be aware, however, that powers granted by atmacite can be tapped only when engaged in a Voidwatch operation.${prompt}
  11993: Atmacite is resilient and will not be expended in the infusion process.${prompt}
  11994: Furthermore, infused atmacite will remain in place until voluntarily purged.${prompt}
  11995: As the configuration of atmacite is not possible during an operation, be sure to see to your battle preparations ahead of time.${prompt}
