  7936: 'At first glance, atmacite appears to be the perfect artificial enhancement. However, it does suffer from a single limitation: its power is unleashed only when engaged in a Voidwatch operation.${prompt}'
  7937: Research to identify the exact reason for this continues, but most scientists find the spectral alignment theory compelling.${prompt}
  7938: That is, being formed of Voidwalker souls, atmacite will surge to life only when its bearer is existentially aligned to its dimension of origin.${prompt}
  7939: From this it can be inferred that Voidwalkers are stripped of considerable strength when they cross over into Vana'diel.${prompt}
  7940: But I suspect this is of little interest to a layman like you. Allow me to return to the subject at hand.${prompt}
  7941: The infusion of atmacite requires cruor, a potent energy source that takes the form of shiny red granules.${prompt}
  7942: |-
    Cruor is obtainable by various means, felling a Voidwalker being the most common of all.
    As you can never have too much cruor, I urge you to be diligent in its procurement.${prompt}
  7943: We've recently perfected a method for improving atmacite potency. The process is called enrichment, and involves fusing cruor on to atmacite to amplify its power.${prompt}
  7944: 'Atmacite can be enriched in stages up to a maximum of level ${number: 0}. The quantity of cruor required varies with the variety of atmacite as well as its current enrichment level.${prompt}'
