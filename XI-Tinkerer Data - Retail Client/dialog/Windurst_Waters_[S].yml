  14849: Just see to it that your hard-earned spoils are claimed in good time, and things will be rosy for all involved.${prompt}
  14850: 'The ${keyitem-singular: 0[2]} is a magicked object produced by the Voidwatch''s Jeuno-based research wing.${prompt}'
  14851: Its innocuous appearance belies the immense power it holds...the power to render Voidwalkers visible to its bearer.${prompt}
  14852: The stone achieves this feat by realigning our existential spectrum to that of the creature.${prompt}
  14853: I shall explain the process in layman's terms for your benefit. No need to thank me--I merely perform my duty.${prompt}
  14854: I want you to visualize two canvases, each the same distance from the other. Yes, as two separate objects are normally wont to be.${prompt}
  14855: Imagine you and I standing on one of the canvases--what else does one do with a canvas but stand on it, yes?${prompt}
  14856: Now, imagine Voidwalkers standing on the other canvas, doing whatever it is Voidwalkers do. Destroying things and behaving with utter impropriety, no doubt.${prompt}
  14857: |-
    Being on two different canvases, it follows that we cannot touch the Voidwalkers, let alone see them.
    Actually, that doesn't explain why we can't see the Voidwalkers...unless it's a magical canvas they're on that makes all things upon it invisible! Yes, that'll serve!${prompt}
  14858: And this brings us full circle back to the voidstone. I want you to think of it as a magical paintbrush that we use to...grapple ourselves over to the Voidwalkers' canvas. Thence the fighting begins.${prompt}
  14859: |-
