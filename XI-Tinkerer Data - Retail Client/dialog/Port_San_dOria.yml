  11328: 'But be forewarned: these furnaces can only sustain the elemental maelstrom swirling and storming inside them for so long.${prompt}'
  11329: If the furnace's durability should fail, the synergy process will be interrupted, and you will be forced to start anew.${prompt}
  11330: |-
