  10543: We have four race grades, ranging from C4 to C1. The lower the number, the higher the grade. This, of course, means larger entry fees, but also more prize money.${prompt}
  10544: No matter which race you enter, upon completion you will be prevented from joining any other races for a period of 20 hours (Earth time). Higher-grade races carry larger purses, so most racers like to use their opportunities to go after those.${prompt}
  10545: Solo Victory Points will be awarded to you every race, depending on how well you finish.${prompt}
  10546: As your Solo Victory Points accumulate, your chocobo will be able to gain entry to high-grade races.${prompt}
  10547: Should a racer return to the circuit after an absence of four weeks or more, the CRA will be forced to deduct a number of Solo Victory Points.${prompt}
  10548: Only on the rarest of occasions will such penalties be imposed. However, there are some races in which you will be unable to participate if you do not have a certain amount of Solo Victory Points in your possession.${prompt}
