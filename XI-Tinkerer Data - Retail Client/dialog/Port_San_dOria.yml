  10675: |-
    Also, as with other races in the past, you will be able to check on the strengths and weaknesses of your opponents at this service area.
    Many breeders like to use this information for developing their race strategies, and we encourage you to do the same.${prompt}
  10676: 'Depending on your chocobo''s performance in select CRA-sanctioned races, you may or may not receive a prize consisting of VCS-mint ${color: 5}chocobucks${color: 1}.${prompt}'
  10677: Chocobucks can be used to purchase items, as well as upgrade your mount. Chocobucks are also required to participate in official races.${prompt}
  10678: Currently, players can earn up to, but no more than, 1000 chocobucks. However, this may change without notice.${prompt}
  10679: There are two main types of races.${prompt}
  10680: 'The first type is called an ${color: 5}official race${color: 1}. To participate in one of these, you will require chocobucks.${prompt}'
  10681: Placing in an official race will earn you gil. The more races you complete, the more respected you will become in the breeder community.${prompt}
  10682: You may also take part in an official race as often as needed to complete the specified objectives.${prompt}
  10683: However, after some of the more grueling races, you may be required to wait before entering the next. This is to give your chocobo, as well as the others, an opportunity to rest before running again.${prompt}
  10684: 'The second type of race is called a ${color: 5}free run${color: 1}. Unlike the official races, these can be run at any time, regardless of the results of a previous match. In addition, you will have the opportunity to earn chocobucks depending on your chocobo''s performance.${prompt}'
