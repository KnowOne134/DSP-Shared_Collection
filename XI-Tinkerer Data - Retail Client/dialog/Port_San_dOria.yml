  11939: Unity Concord is a system promulgated and managed by the Adventurers' Mutual Aid Network.${prompt}
  11940: Participating adventurers are able to receive a variety of benefits and rewards just by engaging in their everyday activities.${prompt}
  11941: “Unity” is a catchall term that refers to the group that participants belong to.${prompt}
  11942: Unity leaders are individuals who have strong ties to adventurers' activities and are sterling representatives of their home nations.${prompt}
  11943: 'Members of the same Unity can converse with each other over great distances through the use of specialized figurines known as “${keyitem-plural: 1[2]}.”${prompt}'
  11944: Chat settings may be changed by selecting “Status” from the main menu, and choosing “Unity Info” under the “Unity” submenu.${prompt}
  11945: You may not always be able to join the chat if too many players are participating at once.${prompt}
  11946: Those belonging to a Unity are able to undertake special Records of Eminence objectives related to Unity Concord activities.${prompt}
  11947: The three pertinent categories include shared objectives, Unity leader-specific objectives, and Wanted battle objectives.${prompt}
  11948: Shared objectives may be taken regardless of which Unity you have joined. These tasks can be undertaken at any time, and change every day at midnight (JST).${prompt}
  11949: Unity leader-specific objectives are tied to the Unity's eponymous leader and change each week.${prompt}
  11950: “Wanted” objectives center around vanquishing particularly heinous foes that terrorize Vana'diel.${prompt}
  11951: These objectives are of a higher caliber, and thus require currency known as “Unity accolades” to undertake.${prompt}
  11952: Shared and leader-specific objectives provide more accolades than run-of-the-mill objectives.${prompt}
  11953: Vana'diel has always been plagued by nefarious foes pillaging the landscape, but relatives of some of the more heinous ones have been spotted lately.${prompt}
  11954: The A.M.A.N. has deemed it necessary to eliminate these Wanted targets, and has notified Unity members that they are of the utmost priority.${prompt}
  11955: A list of these foes can be viewed at any time by selecting the appropriate subcategory under the objectives list.${prompt}
  11956: Unity Concord representatives are able to provide participants with transportation to the areas where these threats can be found.${prompt}
  11957: Though tackling the profane will likely require participation of your allies, the objective can be undertaken so long as at least one person has set the appropriate objective.${prompt}
  11958: When you set the objective and commence the battle, the requisite number of Unity accolades will be deducted from your total.${prompt}
  11959: Successful challengers will be rewarded with special rewards in addition to the normal sparks of eminence.${prompt}
  11960: No Unity accolades will be charged should you commence the battle without having the appropriate objective set, but the rewards you can reap from your efforts will be limited.${prompt}
  11961: You can snatch unparalleled equipment and materials from the slain corpses of Wanted targets.${prompt}
  11962: An A.M.A.N. specialist versed in arcane harmonization has kindly offered to use these materials to bring out the latent potential in such pieces.${prompt}
  11963: One of the Unity guides will be pleased to accept certain combinations of equipment and materials to begin the process for you.${prompt}
  11964: A number of accolades is required for this service, but the precision and accuracy of her methods are without equal, and there is no worry of your equipment being destroyed.${prompt}
  11965: You can use specified materials to add new attributes to equipment that has been upgraded.${prompt}
  11966: Utilizing additional materials after adding an attribute can accumulate Reinforcement Points for the equipment and increase its rank.${prompt}
  11967: Increasing your equipment's rank can boost its attributes, while some equipment can also have additional attributes added later.${prompt}
  11968: Speak to the Unity guides after gathering the necessary materials for your equipment in order to add attributes to it or increase its rank.${prompt}
  11969: The first time you add an attribute to a piece of equipment will require the use of Unity accolades.${prompt}
  11970: It also requires that you first complete a specific Records of Eminence objective.${prompt}
  11971: The work you request will be carried out on-site by a specially trained Unity guide.${prompt}
  11972: Completing Records of Eminence objectives as part of a Unity will reward you with Unity accolades in addition to sparks of eminence.${prompt}
  11973: These accolades not only serve as a symbol of prestige, but can also be exchanged for a variety of services.${prompt}
  11974: Some of these services include purchasing items, securing battle zones for hunting Wanted targets, fees for strengthening equipment, and more.${prompt}
  11975: 'Please note that you may only exchange a maximum of ${number: 0} accolades per week (Earth time).${prompt}'
  11976: You may switch Unities once during the Unity ranking tabulation period.${prompt}
  11977: This is not a decision to be taken lightly, for switching Unities will cause you to forfeit any benefits you were receiving from your previous one.${prompt}
  11978: This process requires a fair deal of paperwork, and the A.M.A.N. will charge you an accolade fee based on your rank.${prompt}
  11979: However, your valorous deeds remain wherever you choose to go, and you will not lose any other accolades.${prompt}
  11980: Rankings are decided through the combined efforts of each of the Unity's members.${prompt}
  11981: The A.M.A.N. tabulates all the good deeds done during a period of time and confers benefits on a Unity for the following ranking period.${prompt}
  11982: Some of these benefits include changes to Unity accolades gained and the effects of equipment earned from Wanted battles.${prompt}
  11983: Yes, you read that correctly--the attributes of certain equipment will increase in line with your Unity's ranking.${prompt}
  11984: On the other hand, members of a Unity that finds itself on the lower rungs will enjoy an increase in accolades and capacity points earned to help bring them up to par.${prompt}
  11985: 'Additionally, an individual''s evaluation is the sum of the accolades they have earned divided by ${number: 0}. A Unity''s ranking is the average of all eligible members'' individual evaluations.${prompt}'
  11986: The A.M.A.N. does not look kindly on those who only seek to siphon rewards from others' hard work, and thus only confers these boons on those who have collected at least a certain number of accolades.${prompt}
  11987: Unity leaders may also join you as alter egos for a limited period of time.${prompt}
  11988: 'Those with evaluations of ${number: 0} or greater will be able to call forth an alter ego of their leader to assist them in battle.${prompt}'
  11989: Those eligible will be able to use the alter ego from the moment they acquire the appropriate ranking level until the tabulation after the next.${prompt}
  11990: A leader's alter ego grows in power the higher their Unity is ranked.${prompt}
  11991: Changing Unities will remove the player's ability to call forth their leader's alter ego at the moment they leave their current Unity, regardless of personal evaluation or remaining time.${prompt}
  11992: A player will have to work hard in their new Unity and acquire a sufficient evaluation to regain the ability to call forth their new Unity's leader.${prompt}
  11993: It goes without saying that players must first have acquired a Trust permit in order to avail themselves of this opportunity.${prompt}
  11994: Those desiring to participate should seek out one of the initiative's representatives, dressed in green, in one of the three nations.${prompt}
