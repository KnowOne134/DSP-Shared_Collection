  10578: Chocobetting is a form of entertainment where bettors attempt to pick the two birds that will finish first and second in a race.${prompt}
  10579: To make it a bit more interesting, the bettor can then wager on their picks in increments of 100 gil.${prompt}
  10580: Should lady luck smile upon you and your picks hit, you can win prize money, the amount of which is determined by the odds for that race.${prompt}
  10581: For example, let's say that you were to bet ten quills (1000 gil) on Entries No. 5 and No. 7.${prompt}
  10582: And let's say that the toteboard showed the odds for the race at 110 gil. If your picks were to finish as the top two birds, you would be eligible to collect 1100 gil in winnings, for a total profit of 100 gil.${prompt}
  10583: Of course, it goes without saying that should your picks not have the fortune of finishing in the top two places, you will receive absolutely no gil.${prompt}
  10584: The gambler's fallacy is our mantra here at the racetrack! Remember, you are special! Let it ride!${prompt}
  10585: 'To place a chocobet, you must obtain ${article} ${item-article: 0[2]} from the chocobet center. ${prompt}'
  10586: 'For any single ${item-singular: 0[2]}, a bettor may purchase up to 999 quills. Each quill costs 100 gil.${prompt}'
