    Thank you for your understanding.${prompt}
  10686: The CRA is split up into three racing teams representing Bastok, Windurst, and San d'Oria.${prompt}
  10687: Each team has its own skilled jockeys, and offers unique services that cannot be obtained at the other two.${prompt}
  10688: Breeders are allowed to register with any team they like, and may change their affiliation at any time.${prompt}
  10689: In the event that you wish to leave a racing team, all official race results, as well as earned chocobucks, will be saved.${prompt}
  10690: You never have to worry that your past accomplishments may be deleted and lost forever. You only need rejoin the team to restore all your old data.${prompt}
  10691: Anyway, there is no harm in visiting all three racing teams to find which one suits you best (though I know you'll choose this one).${prompt}
  10692: Your opponents in the official monster races will be any of a host of beasts reared and trained by racing aficionado and announcer extraordinaire, Markovich.${prompt}
