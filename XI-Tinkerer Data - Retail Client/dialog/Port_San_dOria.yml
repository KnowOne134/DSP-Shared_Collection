  11337: 'Finally, it would be remiss of me not to make mention of ${item-singular: 0[2]}, the curious substance whose properties are only now--with the emergence of synergy--becoming known to us.${prompt}'
  11338: 'Though there is much yet to be learned, our research has revealed that ${item-singular: 0[2]} may be used to bolster your equipment, if attached in a proper manner.${prompt}'
