    You may retrieve them or attempt the synergy process again as you see fit.${prompt}
  11331: Any fewell consumed in the failed synergy attempt, on the other hand, will be permanently lost.${prompt}
  11332: Synergists must also be wary of debris buildup, an unavoidable side effect of the volatile elemental reactions that take place within the synergy furnace.${prompt}
  11333: |-
