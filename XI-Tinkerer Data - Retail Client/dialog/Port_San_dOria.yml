  9089: '${lettercase: 1}${article} ${item-article: 0[2]} proves that you are your chocobo''s caretaker.${prompt}'
  9090: With this card, you can register a retired chocobo to respond to your call in the field or get a chococard for matchmaking.${prompt}
  9091: If you lose it, you won't be able to get another one, so keep it in a safe place!${prompt}
  9092: 'You can use ${article} ${item-article: 0[2]} to call your chocobo in the field to use as a mount.${prompt}'
  9093: The more you use it, the weaker it will get, so eventually you will need to exchange it to a VCS member for a new one.${prompt}
  9094: 'Only people who have been approved by the VCS President can get ${article} ${item-article: 0[2]}, so good luck with that...${prompt}'
  9095: Chococards are documents that contain all the details about a chocobo's attributes and condition. They are divided into two types--one for each gender.${prompt}
  9096: If you trade one to the person who's in charge of matchmaking, he'll introduce your animal to another chocobo.${prompt}
  9097: Chococards contain information on the chocobo's attributes and condition at the time the card is issued, so be sure to get a new card before using this service or the match will be arranged based on out-of-date information.${prompt}
  9098: 'If you want a chococard for a retired chocobo, then you must trade ${article} ${item-article: 0[2]} to a VCS member.${prompt}'
