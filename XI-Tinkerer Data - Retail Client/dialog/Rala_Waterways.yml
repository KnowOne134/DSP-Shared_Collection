  7327: |-
    Our records don't seem to mention you. Is this your first time accepting a coalition assignment?
    Then let me take a moment to explain a bit more about what we do.${prompt}
  7328: The six coalitions here in Adoulin each require the help of pioneers in their own way to support the colonization effort. These tasks both directly and indirectly support the colonization effort.${prompt}
  7329: We will, of course, pay appropriate recompense to those completing these assignments. Further, the Twelve Orders will recognize your efforts as you continue to accomplish these goals, and may even provide you with more important duties as you begin to make a name for yourself.${prompt}
  7330: Perhaps more significantly, the influence of each coalition will expand as more pioneers fulfill these obligations, and the Twelve Orders will permit them to expand.${prompt}
  7331: This, in turn, will enable the coalitions to increase the number and quality of the services they provide, thereby enabling them to contribute to the colonization project even more.${prompt}
  7332: Likewise, if one coalition does not receive enough pioneer support, it may shrink in scale, even if it had previously expanded. It is for this reason that we try to make our assignments as lucrative as feasible.${prompt}
  7333: However, we want to ensure that all pioneers are able to contribute equally. As such, the number of coalition assignments that can be undertaken each day is governed by a system comprised of imprimaturs.${prompt}
  7334: 'You will have to part with one imprimatur per job you undertake. Each pioneer may possess up to ${number: 0} of such permits, with additional imprimaturs distributed at set intervals.${prompt}'
  7335: 'In your case, we will render you with a total of ${number: 1} imprimaturs every ${number: 0} hours (Earth time). They will be held for you at assignment desks.${prompt}'
  7336: One benefit of this system is that you are able to contribute at your own pace. You may save up imprimaturs over a period of time and fill many orders at once, or you may instead use them as they come in.${prompt}
  7337: Additionally, you can choose to spend multiple imprimaturs for one task. Predictably, you will receive rewards commensurate with the number of imprimaturs used.${prompt}
  7338: The convenience of pioneers was our foremost priority when establishing this system. You may use all your imprimaturs to support a particular coalition, or you may instead choose to distribute them among several.${prompt}
  7339: You may also cancel an assignment after it has been accepted. Any imprimaturs used will be returned to you--unless this would put you over the maximum amount, in which case they will be destroyed.${prompt}
  7340: 'There is another aspect of the system I have not yet touched on: “coalition referendums.”${prompt}'
  7341: The coalition referendums help determine how a particular coalition is going to expand. Pioneers are able to vote on which direction the coalition should head.${prompt}
  7342: When you complete an assignment, you will be asked to choose which plan the coalition should prioritize.${prompt}
  7343: A coalition's expansion and services are inexorably intertwined, so take ample stock of which services are on offer before casting your ballot.${prompt}
  7344: The expansion process will take approximately one week (Earth time). Note that coalitions that have not received much pioneer contribution will not expand.${prompt}
  7345: I know this is a lot of information to take in, but it is an essential part of your pioneering activities in Ulbuka.${prompt}
  7346: 'Since this is your first time here, I shall provide you with a total of ${number: 0} imprimaturs so that you may get started right away.${prompt}'
