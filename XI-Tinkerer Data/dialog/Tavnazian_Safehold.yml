  12213: Should you wish to learn more about the science of synergy, seek out one of the engineers stationed throughout the town.${prompt}
  12214: Ah, ${name-player}. You have chosen a most opportune time to pay visit.${prompt}
  12215: Ah, an adventurer, if I am not mistaken. You have chosen a most opportune time to pay visit.${prompt}
