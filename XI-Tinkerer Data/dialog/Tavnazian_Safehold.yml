  12154: To begin the embedding process, deposit your evolith into the synergy furnace along with a piece of equipment with a compatible aperture.${prompt}
  12155: When etching or embedding, the required elemental balance may be confirmed at any time during the synergy process, so let this be your guide.${prompt}
  12156: 'Should you ever wish to remove any apertures and embedded evolith from a piece of equipment entirely, you may do so with an ingredient we call ${color: 5}revertant${color: 1}.${prompt}'
  12157: |-
    Toss the revertant in a synergy furnace along with your equipment, and its potent powers will restore your item to a pure and pristine state!
    Be warned, however, that embedded evolith will be lost forever in the process.${prompt}
  12158: |-
    As you are no doubt already aware, synergy makes use of a highly combustible form of elemental crystals that we call “fewell.”
    The more complex the recipe, the greater the quantity of fewell required.${prompt}
  12159: Veteran synergists know well the hassle of having to constantly monitor their fewell supply and procure crystals to replenish depleted stock.${prompt}
  12160: To free you of such trifling burdens and allow you to focus your mind entirely on your art, we synergy engineers are offering a convenient fewell replenishment service!${prompt}
  12161: For a nominal fee calculated based upon the current state of your fewell reserves, we will instantly refill you to full capacity.${prompt}
  12162: |-
