  12804: Evaluations are conducted on all participants of the Allied Campaign. Individual data is collected by the Allied War Council from various sources, such as Campaign Arbiters and the leaders of the armies in which the soldiers serve. This data is then used to determine whether or not a decoration is to be conferred.${prompt}
