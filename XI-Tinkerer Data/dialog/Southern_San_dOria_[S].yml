    There's no fear of cruor suddenly springing to life in your palms.${prompt}
  15459: Being supremely pleasing to the eyes, cruor might have adorned the display cases of many a jewelry shop during peacetime. Unfortunately, the age demands that its unique properties be put to more practical uses.${prompt}
