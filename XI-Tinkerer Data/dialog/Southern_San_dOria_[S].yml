  15461: As cruor is a vital aspect of our operations, the Voidwatch is always looking to procure more. Should you have any excess cruor, we would be glad to take it off your hands and offer you useful items in exchange.${prompt}
  15462: Abyssite is the name given to a mysterious stone that assumes various forms and colors, the roles they serve likewise manifold in nature.${prompt}
