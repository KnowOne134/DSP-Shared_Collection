  12806: The more an individual is decorated, the more responsibility he or she will be given within the Allied Forces. And with more responsibility comes the promise of larger compensation in exchange for services.${prompt}
  12807: However, the prestige that accompanies the medals also carries with it a great weight. To maintain one's status, he or she must continue to exceed previous expectations. If a soldier fails to fulfill the duties that are required of all those who possess a certain medal, then the Allied War Council will be forced to confiscate that decoration.${prompt}
