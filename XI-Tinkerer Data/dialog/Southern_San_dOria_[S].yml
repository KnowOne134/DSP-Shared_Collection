  15444: |-
    At any rate, should you manage to obtain any ${color: 5}voiddust${color: 1} in your travels, you need only return here and trade it to me.
    Simple enough, wouldn't you say?${prompt}
  15445: Furthermore, this particular variety of abyssite is known to absorb the energy released by felled Voidwalkers. Not any of the creatures, mind you, but only those drawn to planar rifts.${prompt}
  15446: Based on the evolutionary state of your stratum abyssite, the Voidwatch will direct you to a suitable operation area.${prompt}
  15447: If you wish to have your stone analyzed, simply present it to an atma refiner.${prompt}
  15448: |-
    Planar rifts--weak points in the fabric of space--have manifested across the land.
    The Voidwalker hordes roam beyond, unchecked and ever seeking to enter and plunge Vana'diel into chaos.${prompt}
  15449: By invoking the power of stratum abyssite, it is possible to battle the fell creatures as a “Voidwatcher”--a defender of our dimension.${prompt}
  15450: Those also possessed of a voidstone will find their Voidwatcher experience greatly enhanced.${prompt}
  15451: Alone, however, stratum abyssite serves no purpose; only when used in conjunction with a voidstone can its powers be unleashed.${prompt}
  15452: Hence, at least one member of your squad--be it party or alliance--must possess a voidstone in order to arrange a confrontation with a Voidwalker.${prompt}
  15453: Keep this fact in mind at all times.${prompt}
  15454: It is not known when the planar rifts first manifested. Some say they've always been there, while others claim recent events have triggered their appearance.${prompt}
  15455: If only we could return to the past, perhaps we could shed some light upon this mystery...${prompt}
  15456: Obtainable by defeating Voidwalkers, cruor is an energy source that takes the form of shiny red granules.${prompt}
  15457: While appearing to be some manner of mineral, detailed analysis has revealed that cruor is in fact organic.${prompt}
  15458: |-
