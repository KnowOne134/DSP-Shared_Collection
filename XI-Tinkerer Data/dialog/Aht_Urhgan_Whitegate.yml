    There are also pieces of equipment that, alas, may not be modified at all.${prompt}
  13413: If you are curious what manner of aperture may be etched into a particular piece of equipment, you need only trade it to me or one of my colleagues.${prompt}
  13414: As a general rule, the higher the level of the item in question, the more difficult the synergy process for creating an aperture will be.${prompt}
  13415: |-
    You will find that certain pieces of equipment may be etched with multiple apertures.
    It is, however, only possible to create one aperture at a time.${prompt}
  13416: |-
    Etching requires the use of a corrosive substance we call mordant.
    Deposit mordant into a synergy furnace along with your equipment, and the process will begin.${prompt}
  13417: |-
    My colleagues and I have a stock of mordant available for sale.
    The best way to learn is to practice, so if you're curious, we encourage you to purchase some and begin experimenting!${prompt}
  13418: The difficulty of the synergy process when embedding evolith is decided by a number of factors.${prompt}
  13419: |-
    Such factors include the variety of aperture and evolith, as well as the quantity of evolith you seek to attach.
    Embedding the first piece is not too difficult a task, but the second and third pieces will not go in so easily.${prompt}
  13420: To begin the embedding process, deposit your evolith into the synergy furnace along with a piece of equipment with a compatible aperture.${prompt}
  13421: When etching or embedding, the required elemental balance may be confirmed at any time during the synergy process, so let this be your guide.${prompt}
  13422: 'Should you ever wish to remove any apertures and embedded evolith from a piece of equipment entirely, you may do so with an ingredient we call ${color: 5}revertant${color: 1}.${prompt}'
