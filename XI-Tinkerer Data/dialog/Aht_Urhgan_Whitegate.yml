    The crucible is sufficiently compact and lightweight that you can carry it with you.${prompt}
  13467: 'Initiating the synergy process is as simple as inserting your ${keyitem-singular: 0[2]} into a furnace and commencing the infusion of elemental fewell.${prompt}'
  13468: Needless to say, what will happen from there is not quite so simple.${prompt}
