  10250: Ballista is an exercise once used by the San d'Orian armies to train the Royal Knights in the art of the siege. The word “ballista” means “to throw a stone,” and the game has been a part of Vana'dielian military history for centuries.${prompt}
  10251: |-
    The rules are simple.
    Ballista is played by two teams over a number of hours (Vana'diel time). The team with the most points at the end of the match is the victor.${prompt}
  10252: 'Players from both teams must search for ${color: 5}Petras${color: 1} that a ${color: 5}Herald${color: 1} has buried in various locations across the battlefield. The players must then take these stones and throw them into targets known as ${color: 5}Rooks${color: 1}.${prompt}'
  10253: 'These ${color: 5}Rooks${color: 1} can appear in various locations around the battlefield, and both teams are allowed to throw their ${color: 5}Petras${color: 1} into them.${prompt}'
  10254: Finally, a player's strength is adjusted depending on his or her level. It is felt that this ultimately allows for a more balanced battle.${prompt}
  10255: '${color: 5}Petras${color: 1} can be buried anywhere. Once a player believes he or she has found one, the ${color: 5}Quarry${color: 1} (/quarry) command should be used to dig up the area at his or her feet.${prompt}'
  10256: 'Sometimes a player may find items other than ${color: 5}Petras${color: 1}, such as potions. These ${color: 5}temporary items${color: 1} can only be used during the current match (or Best of Three series).${prompt}'
  10257: |-
    Players can carry more than one ${color: 5}Petra${color: 1}, but they cannot throw the stones away once they have obtained them.
    However, players will lose their ${color: 5}Petras${color: 1} if they:
    (1) Successfully throw them into a rook.
    (2) Leave the area.
    (3) Are knocked out.${prompt}
  10258: 'But don''t forget, a player will be unable to use the ${color: 5}Sprint${color: 1} command while in possession of a ${color: 5}Petra${color: 1}. And, players can only use the ${color: 5}Scout${color: 1} command if they carry one of the stones.${prompt}'
  10259: As one can see, careful planning and impeccable timing are the keys to victory.${prompt}
  10260: 'All participants of Ballista will have the ability to use the ${color: 5}Sprint${color: 1} command. This will temporarily increase one''s movement speed, creating a better chance to find and obtain ${color: 5}Petras${color: 1}.${prompt}'
  10261: 'However, remember that once a player has obtained a ${color: 5}Petra${color: 1}, he or she will be unable to use the ${color: 5}Sprint${color: 1} command. In its place, though, one may use the ${color: 5}Scout${color: 1} command.${prompt}'
  10262: 'The locations of the ${color: 5}Rooks${color: 1} are constantly changing. This makes it quite difficult to find the targets by just randomly walking about the area.${prompt}'
  10263: 'Communication with one''s team members is, of course, one way to locate ${color: 5}Rooks${color: 1}. However, another way is by using the ${color: 5}Scout${color: 1} command. This will inform a player of the approximate location of the nearest ${color: 5}Rook${color: 1}.${prompt}'
  10264: 'Finally, ${color: 5}Scout${color: 1} can only be used when a player is carrying a ${color: 5}Petra${color: 1}. Because ${color: 5}Sprint${color: 1} cannot be used at this time, players must be weary of approaching enemies.${prompt}'
  10265: 'So, a ${color: 5}Petra${color: 1} has been obtained and a ${color: 5}Rook${color: 1} located. Now all that''s left is tossing the stone in, right? Wrong.${prompt}'
  10266: There is one aspect of Ballista that has yet to be mentioned...and this is where the real battle begins.${prompt}
  10267: 'To throw a ${color: 5}Petra${color: 1} into a ${color: 5}Rook${color: 1}, a player must first wait until the ${color: 5}Rook''s${color: 1} gate is open. This takes impeccable timing, as the gate is only open for a short while.${prompt}'
  10268: |-
    But not just anyone can score points this way. A player must first take down a member of the opposing team and achieve ${color: 5}Gate Breach${color: 1} status.
    Only then will his or her shots count.${prompt}
  10269: This extreme method of combat is what made the ancient game of Ballista famous, and transformed its participants into heroes.${prompt}
  10270: Running about looking for stones is no different from a child's game of hide-and-seek. Knowing when to strike is what separates the men from the boys.${prompt}
  10271: |-
    The following match types are area-specific:
    All or Nothing (one match) * Normal Items Allowed: Jugner Forest
    All or Nothing (one match) * Normal Items Restricted: Pashhow Marshlands
    Best of Three (three matches) * Normal Items Allowed: Meriphataud Mountains${prompt}
  10272: |-
    ${color: 5}Best of Three${color: 1} series rules are as follows:
    Winning a match will earn a nation one “match point.” The nation with the most match points at the end of the series will be declared the victor. Winning the third and final match and producing the high scorer will result in two match points awarded. This allows both sides the chance for “come-from-behind” victories.${prompt}
  10273: Between each of the matches, a short interval will be implemented. During this interval, Invisible and Sneak will be cast on all participants. We suggest this time be used to discuss strategies with the other members of your nation's forces.${prompt}
  10274: Players will be forbidden from using any items they bring to the battlefield. Only temporary items that are quarried may be used. A total of fifteen temporary items (though only one of each type) can be carried.${prompt}
  10275: When this rule is in effect, all players will be presented with five complimentary temporary items at the beginning of the match.${prompt}
  10276: For more information on temporary items, refer to the “special rules.”${prompt}
  10277: After being KO'd, if a player chooses to be revived at the spot he was defeated, 100% of all HP and 50% of all MP will be restored. In addition, the player will maintain 50% of the TP he had earned.${prompt}
  10278: If a player chooses to return to their force's camp, HP and MP will be fully restored, but all TP will be lost.${prompt}
  10279: |-
    Please note that many of the rules previously considered “special” have been fully implemented.
    Also, several new special rules have been added.${prompt}
  10280: |-
    Learn about which special rules?
    ${selection-lines}
    ${color: 5}Temporary items${color: 1}.
    Ballista Points.
    Scoring restrictions.
    ${color: 5}Gate Breach${color: 1} radius expansion.
    Resistance to Sleep.
    Open entries.
    Minimum level restrictions.
    Re-entry restrictions.
    Participant & Rook numbers.
    Experience Points.
    Return.${prompt}
  10281: 'Previously, participants in Ballista were required to use an item the moment they dug it up using the /quarry command. However, players can now stock these items as ${color: 5}temporary items${color: 1} for use at any time during the match.${prompt}'
  10282: 'Players can hold up to ten ${color: 5}temporary items${color: 1}, but only one of each type. If a player finds an item that they already possess, they must use it immediately or throw it away.${prompt}'
  10283: 'If players who possess ten ${color: 5}temporary items${color: 1} find an item that they have not already obtained, they will also have the option to exchange it with one of their current items.${prompt}'
  10284: Also, players will not, at any time, be allowed to trade temporary items. However, there are items that can be used on other Ballista participants. Please note that players may not be able to use these special items as soon as they are quarried.${prompt}
  10285: 'Finally, the Heralds will collect ${color: 5}temporary items${color: 1} when the match (the third in a Best of Three series) has concluded.${prompt}'
  10286: 'Ballista Points are rewarded to each competitor based on his or her performance in a single Ballista match. The maximum number of points that can be accumulated per match is ${number: 0}.${prompt}'
  10287: 'While it is taken into consideration, scoring ${color: 5}Petras${color: 1} is not the only way to earn Ballista Points. Assisting allies and defeating members of the enemy forces can also earn a high score.${prompt}'
  10288: 'Ballista Points can be traded for special “vouchers,” which may be exchanged for free ${color: 5}temporary items${color: 1} at the start of new matches.${prompt}'
  10289: |-
    However, remember that depending on the level restriction of the match, certain vouchers will not be redeemed at the beginning of a match.
    Speak with a ${color: 5}Marshal${color: 1} directly after a match to register your points.${prompt}
  10290: 'Players will only be allowed to score up to five ${color: 5}Petras${color: 1} at a time. Also, a player''s ${color: 5}Gate Breach${color: 1} status will be automatically disengaged if a ${color: 5}Petra${color: 1} is not scored within a certain amount of time. The amount of time is increased for those members of the team currently behind in points.${prompt}'
  10291: 'All allies within a certain radius will achieve ${color: 5}Gate Breach${color: 1} status when a member of the enemy forces is defeated.${prompt}'
  10292: Players' resistance to sleep will be increased.${prompt}
  10293: 'During the entry period, from ${number: 0}:${number-alt: 1}, all adventurers will be allowed to join the forces with the smallest number of participants, regardless of allegiance. Open entries will be accepted until both sides have reached maximum capacity.${prompt}'
  10294: |-
    In order to ensure balanced matches, the following level limits are enforced:
    Level 30 matches: 1～30${prompt}
  10295: |-
    Level 40 matches: 31～40
    Level 50 matches: 41～50
    Level 60 matches: 51～60
    Unrestricted matches: 61～${prompt}
  10296: Please note that any participant who cancels his or her registration will not be allowed to re-apply for the same match.${prompt}
  10297: When the total number of participants in a match is less than 40, the location of the two camps will be adjusted. Also in this case, the number of Rooks will be reduced to two.${prompt}
  10298: Any adventurer whose main level is over 30 will receive EXP for participating in a Ballista match. However, no EXP will be rewarded if the adventurer fails to actively take part in the match.${prompt}
  10299: |-
    Read which chapter on B.P. Ranking?
