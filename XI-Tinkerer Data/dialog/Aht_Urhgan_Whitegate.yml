    Be warned, however, that embedded evolith will be lost forever in the process.${prompt}
  13424: |-
    As you are no doubt already aware, synergy makes use of a highly combustible form of elemental crystals that we call “fewell.”
    The more complex the recipe, the greater the quantity of fewell required.${prompt}
  13425: Veteran synergists know well the hassle of having to constantly monitor their fewell supply and procure crystals to replenish depleted stock.${prompt}
  13426: To free you of such trifling burdens and allow you to focus your mind entirely on your art, we synergy engineers are offering a convenient fewell replenishment service!${prompt}
  13427: For a nominal fee calculated based upon the current state of your fewell reserves, we will instantly refill you to full capacity.${prompt}
  13428: |-
