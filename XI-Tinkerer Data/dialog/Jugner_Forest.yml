  8776: |-
    Kupopopo～!
    This is terrible!
    Some sneaky scoundrels have swiped the armor we brought in for the Feast of Swords...again, kupo!${prompt}
  8777: As you probably already know, the villains wearing the armor are invulnerable to normal weapons! And as if that wasn't enough, they're surrounded by a powerful aura that prevents them from being attacked at all, kupo!${prompt}
  8778: |-
    But never fear!
    Our top moogle researchers have created weapons that can injure these armor-thieving hooligans--the wondrous ${item-singular: 0[2]} and the marvelous ${item-singular: 1[2]}, kupo!${prompt}
  8779: The nomad moogles have also developed a magic that will annul that anti-attack aura, so be sure to pay them a visit while wearing the weapon before you engage the enemy, kupo.${prompt}
  8780: But be warned--this magic has the side effect of preventing you from attacking any other monster for three whole Vana'dielian days, kupo!${prompt}
  8781: |-
    And that's not all!
    This time we want to make sure that the wretched thieves have a hard time coming back, kupo!${prompt}
  8782: You see, even if you take one of them down, the power of the armor will slowly restore his health, and before you know it, the scoundrel will be back up to full health!${prompt}
  8783: 'That''s why we want you to plant (${color: 5}trade${color: 1}) your ${item-singular: 0[2]} or ${item-singular: 1[2]} into the ground near a fallen fiend. It will create a ward that should slow the equipment''s regenerative properties, making it easier for you to defeat them again and again, kupo!${prompt}'
  8784: 'Just remember that the further away you travel from the ward, the weaker it becomes. We recommend staying in the same ${color: 5}area${color: 1} for best results.${prompt}'
  8785: 'Alright. Here''s your ${item-singular: 0[2]}. Now you''re ready to do battle, kupo!${prompt}'
  8786: Oh, and you'll find that the prizes we have for you this time are even better than the last ones. You might even be one of the lucky adventurers who wins a spiffy, new... Ah, you'll just have to see it to believe it, kupo!${prompt}
  8787: 'Now, if you want to cross swords with the invincible interlopers, equip ${article} ${item-article: 0[2]} or ${article} ${item-article: 1[2]} and talk to a nomad moogle, kupo!${prompt}'
  8788: Vana'diel is under attack by villains in our stolen samurai armor! Help the moogles in each nation defeat this menace, kupo!${prompt}
  8789: We've mixed up some moogle magic to crack that aura, but you'll need to equip a special weapon to even cause a scratch, kupo! Equip, I tell you! Equiiiiiip!${prompt}
  8790: |-
    Th-that ${item-singular: 0[2]}...
    It may be just the thing for whacking those wacky samurai! Hold still while I work my moogle magic, kupo!${prompt}
  8791: 'Oh, just don''t forget to place the ward with your ${item-singular: 0[2]} when you''ve defeated one!${prompt}'
  8792: 'You''ll be able to really hurt those harbingers of harm with ${article} ${item-article: 1[2]}. Now hold still while I work my moogle magic, kupo!${prompt}'
  8793: 'Oh, just don''t forget to place the ward with your ${item-singular: 0[2]} or your ${item-singular: 1[2]} when you''ve defeated one!${prompt}'
  8794: And whatever you do, don't wander too far from the area; your weary wards will weaken, kupo!${prompt}
  8795: 'No, no, no! That ${item-singular: 1[2]} is way too sharp! Just think of the damage it will deal to the poor armor! Now go get yourself ${article} ${item-article: 0[2]} or ${article} ${item-article: 2[2]} and hurry back, kupo!${prompt}'
  8796: |-
    Well done!
    On to the next one, kupo!${prompt}
  8797: That thief has already been weakened by a ward. Try to find one that hasn't, kupo!${prompt}
  8798: |-
