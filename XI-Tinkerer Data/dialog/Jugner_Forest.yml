  13045: 'Furthermore, deploying ${keyitem-plural: 0[2]} at the beginning of battle will precipitate shifts in phase alignment.${prompt}'
  13046: These special shifts then significantly alter the alignment's effects, thus inhibiting the most deadly aspects of your Voidwalker enemy.${prompt}
  13047: I doubt someone outside of avant-garde research circles such as you can fully conceptualize the plethora of mechanisms that comprise this sublime process, but perhaps a more perspicuous way to state the consequences would be “The baddies get weaker.”${prompt}
