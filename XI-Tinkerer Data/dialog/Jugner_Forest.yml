  7619: Players' resistance to sleep will be increased.${prompt}
  7620: 'During the entry period, from ${number: 0}:${number-alt: 1}, all adventurers will be allowed to join the forces with the smallest number of participants, regardless of allegiance. Open entries will be accepted until both sides have reached maximum capacity.${prompt}'
