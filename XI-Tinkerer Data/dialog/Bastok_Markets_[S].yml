  14601: As cruor is a vital aspect of our operations, the Voidwatch is always looking to procure more. Should you have any excess cruor, we would be glad to take it off your hands and offer you useful items in exchange.${prompt}
  14602: Abyssite is the name given to a mysterious stone that assumes various forms and colors, the roles they serve likewise manifold in nature.${prompt}
  14603: Of the copious varieties thus far discovered, there exist those called “periapt”--lucky charms that grant myriad beneficial effects ranging from improved vitality to general upturns in fortune.${prompt}
