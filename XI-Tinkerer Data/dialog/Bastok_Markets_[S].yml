    Provide me with voiddust, however, and I can fashion a stone for you in short order.${prompt}
  14583: |-
    The same comrades of ours who stock ascent items may also furnish you with voiddust.
    Why do they not fabricate the stones themselves, or deliver the dust directly to me?
    Shush! The Voidwatch works in mysterious ways, and it would behoove you to inquire no further.${prompt}
  14584: |-
    At any rate, should you manage to obtain any ${color: 5}voiddust${color: 1} in your travels, you need only return here and trade it to me.
    Simple enough, wouldn't you say?${prompt}
  14585: Furthermore, this particular variety of abyssite is known to absorb the energy released by felled Voidwalkers. Not any of the creatures, mind you, but only those drawn to planar rifts.${prompt}
  14586: Based on the evolutionary state of your stratum abyssite, the Voidwatch will direct you to a suitable operation area.${prompt}
  14587: If you wish to have your stone analyzed, simply present it to an atma refiner.${prompt}
  14588: |-
    Planar rifts--weak points in the fabric of space--have manifested across the land.
    The Voidwalker hordes roam beyond, unchecked and ever seeking to enter and plunge Vana'diel into chaos.${prompt}
  14589: By invoking the power of stratum abyssite, it is possible to battle the fell creatures as a “Voidwatcher”--a defender of our dimension.${prompt}
  14590: Those also possessed of a voidstone will find their Voidwatcher experience greatly enhanced.${prompt}
  14591: Alone, however, stratum abyssite serves no purpose; only when used in conjunction with a voidstone can its powers be unleashed.${prompt}
  14592: Hence, at least one member of your squad--be it party or alliance--must possess a voidstone in order to arrange a confrontation with a Voidwalker.${prompt}
  14593: Keep this fact in mind at all times.${prompt}
  14594: It is not known when the planar rifts first manifested. Some say they've always been there, while others claim recent events have triggered their appearance.${prompt}
  14595: If only we could return to the past, perhaps we could shed some light upon this mystery...${prompt}
  14596: Obtainable by defeating Voidwalkers, cruor is an energy source that takes the form of shiny red granules.${prompt}
  14597: While appearing to be some manner of mineral, detailed analysis has revealed that cruor is in fact organic.${prompt}
  14598: |-
