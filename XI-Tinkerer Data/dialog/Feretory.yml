  7334: The Twelve Orders are organizations that control the Sacred City of Adoulin's political and economic climates. Only the most eminent of members may be chosen as successors to an order when a leader either abdicates or passes on.${prompt}
  7335: Though not considered houses by strict standards--as they are not always headed by the progeny of an order's founding member, and sometimes even choose not to appoint a leader if none of the candidates are deemed fit for succession--their lineages remain intact thanks in part to adoption of heirs and strategic marriage practices.${prompt}
  7336: Each order has its own sphere of influence, and the representative of a particular order will assume the office of either minister or maester of its appointed dominion, working for the benefit of the city and its populace.${prompt}
  7337: '${choice: 0}[While no longer officially a royal family, the/The] Adoulins are direct descendants of the founder king--August Adoulin--with the blood of that renowned rule coursing uncorrupted through the veins of its current scion, ${choice: 0}[Ygnas S. Adoulin/Arciela V. Adoulin].${prompt}'
  7338: |-
    The Order of Adoulin:
    Formerly the royal family, the members of this order sit at the apex of the alliance which gave birth to the Sacred City of Adoulin, and their representative traditionally claims the position of grand chancellor within Adoulin's body politic. The order is symbolized by a swallow, the germaneness of which has engendered much debate.${prompt}
  7339: With the venerable King August Adoulin as the order's ancestor, it is only natural that the community looks to them when in need of direction and decisive action. The family occupies Castle Adoulin, the towering edifice that defines the eastern district of the city.${prompt}
  7340: |-
    The Order of Woltaris:
    Symbolized by a verdant leaf in ages past, this order's distinguished members hold the economic fate of the city in their hands, as its most distinguished of members take office as the minister of finance. Therefore, as the head of the order, Melvien de Malecroix serves in this esteemed post.${prompt}
  7341: |-
    The Order of Woltaris:
    Symbolized by a verdant leaf in ages past, this order's distinguished members hold the economic fate of the city in their hands, as its most distinguished of members take office as the minister of finance. As the former head of the order, Melvien de Malecroix once served in this esteemed post.${prompt}
  7342: Due to the sway they hold over this station, the vast majority of this organization devotes itself to the study of fiscal matters and theories of coin inside its building situated in Eastern Adoulin's Coronal Esplanade. Their custom of instilling pecuniary perspicacity in its members perhaps explains why more bureaucrats hail from the Order of Woltaris than any other institution in Ulbuka.${prompt}
  7343: |-
    The Order of Weatherspoon:
    Purveyors of Adoulin's judicial system, the order is led by the senescent and austere Hildebert. In contrast, their coat of arms once consisted of a young and vibrant butterfly, which has often been used as a joke at the aging Elvaan's expense.${prompt}
  7344: The Order of Weatherspoon also exercises jurisdiction over exorcist activities, and the position of archexorcist--occupied by Vortimere as of this writing--is always chosen by those within the order. The group shares the Coronal Esplanade with the Order of Woltaris as the site of its headquarters.${prompt}
  7345: |-
    The Order of Janniston:
    The motherly Svenja uses her seemingly infinite kindness to fairly govern this organization. With her unconditional largesse and inexhaustible energy, it's difficult to tell exactly where Svenja's role as maester ends and the rest of the Order begins.${prompt}
  7346: The order's coat of arms was adorned with a soothingly cool dewdrop long ago, which even now perfectly exemplifies the fact that many of its members are adept practitioners of medicine and white magic. They often give back to the community by supporting pioneers on the front lines of the colonization movement and looking after ailing individuals within the city's walls, with their base of operations situated in Western Adoulin's Platea Triumphus.${prompt}
  7347: |-
    The Order of Renaye:
    The old symbol of this order--a lush tuft of shimmering grass--accurately illustrates the importance they place on the natural world, which is also heralded by their mistress and Adoulin's minister of education, Ikhi Askamot.${prompt}
  7348: In addition to cultivating geomantic powers, the order also works to instill skepticism and critical thinking in its members, which explains why researchers--in addition to geomancers--belong to this order. Interestingly, the order's abode rests snugly on the side of Sverdhried Hillock--named after the father of the runic arts.${prompt}
  7349: |-
    The Order of Gorney:
    Many Adoulinians joke that while the snake is slimy enough, the order's insignia should be the mosquito instead because its doyen, Chero-Machero, the minister of commerce, is wildly successful at sucking the city's populace dry.${prompt}
  7350: While their tendency to spurn the more theoretical aspects of economics for the sake of turning a profit does not necessarily help their cause, no one can argue that merchants from the Order of Gorney--both at home and abroad--do not contribute to the wealth of the city as a whole. Those interested in making a little extra bayld or learning the gift of the gab to get gil should seek them out in the Coronal Esplanade in Eastern Adoulin.${prompt}
  7351: |-
    The Order of Haverton:
    Sometimes known by the midnight raven that acted as their regalia in the days of yore, this order is headed by the heady and inquisitive Margret. They are intricately tied to the Scouts' Coalition.${prompt}
  7352: To further this symbiotic relationship, the order puts its members through myriad living hells to ensure they possess the wit and determination to accurately gather all the necessary information needed for their assignment and to concisely convey it to their clients. Like many of the other orders tied to specific coalitions, the building in which the Order of Haverton conducts most of its business sits directly across from its sister coalition...though some speculate that this architectural arrangement is so that coalition members can catch order escapees mid-flight.${prompt}
  7353: |-
    The Order of Karieyh:
    This order may possibly be the most recognizable, not only because its leader serves as the maester for the Pioneers' Coalition--which anyone who has braved the infinitely long lines to register as a pioneer knows is a popular one--but because she is also the famous Lhe Lhangavo. Many a Pioneers' Coalition member has undertaken a mission at her behest to come back utterly exhausted, but better for both the experience and the opportunity to work for “the good of Adoulin.” Their symbol, a monkey, represents ingenuity in the face of the unknown.${prompt}
  7354: However, Lhe's tough love is but a continuation of the order's policies, which have brought prosperity to Adoulin as well as notoriety to the coalition. Through extensive survival training that consists of spending weeks on end deep within the Eastern Ulbukan jungle, agricultural endeavors that leave participants with dirt up to their elbows, and the operation of island workshops throughout the archipelago, the Order of Karieyh brings a bounty from both land and sea back to Adoulin. Its main building stands right next to that of the Pioneers' Coalition in Western Adoulin, which makes it difficult to miss.${prompt}
  7355: |-
    The Order of Vocane:
    Tasked with keeping the city safe and sound, those within its ranks who exhibit an exceptional sense of allegiance to Adoulin and an ability to keep their composure can be elevated to the role of Peacekeepers' Coalition maester. The grizzly Gratzigg currently occupies that position, and Adoulin's denizens report that peace has certainly taken root throughout the city, much like the order's ancient emblem.${prompt}
  7356: As keeping the peace involves dealing with nefarious criminals and sanguinary monstrosities, they place particular emphasis upon having a muscular frame. Training for new recruits is especially arduous, with sessions beginning in the wee hours of the morning in front of the order's headquarters next to the Peacekeepers' Coalition and ending when Eastern Adoulin is once again enveloped in darkness.${prompt}
  7357: |-
    The Order of Thurandaut:
    Currently headed by the dry-witted Flaviria, those within the order's ranks who wish to be appointed as the Mummers' Coalition maester must dance circles around their competition. For an appropriate analogy to this, one need look no further than the darting tongue of the order's ancient emblem--the lizard.${prompt}
  7358: Though many members take the analogy farther by becoming proficient with the lizard-tongue-like polearm, the order is well known for their performers skilled in both letters and arms. The more avant-garde entertainers among them have begun adding techniques involving small animals to their repertoire, which causes detractors to quip that their building near the Residential Area is the most entertaining and cost-effective bestiary in all of Ulbuka.${prompt}
  7359: |-
    The Order of Shneddick:
    In contrast with its antiquarian murine emblem, the Order of Shneddick-raised maesters of the Couriers' Coalition have been nothing but the pinnacle of righteousness, of which the current maester, Reginald, is an excellent example.${prompt}
  7360: Though members may tame beasts in a similar manner to their counterparts from the Order of Thurandaut, they combine their skills in domestication with knowledge in the field of transport to improve trade routes with the other nations. They also guard against smuggling, and barely have a blemish on their record. The monument to efficiency that is their building stands behind the Couriers' Coalition, a symbol of Reginald's belief that the members of the order keep the city operating behind the scenes.${prompt}
  7361: |-
    The Order of Orvail:
    Formerly an order of knights who flew banners emblazoned with spiders, this order now maintains close ties with the Inventors' Coalition. The head of Orvail--Amchuchu, an energetic and gifted rune fencer--serves concurrently as the leader of both organizations.${prompt}
  7362: Many order members dabble in crafting as well as the runic arts, which explains why so many of them go on to become rune fencers and contribute to the Inventors' Coalition. In addition, the order places a particular emphasis on the thrill of discovery, leading to an exceptional number of naval recruits and explorers from among their ranks. The building that houses this band of inquisitive individuals can be found directly behind the Inventors' Coalition's headquarters.${prompt}
  7363: |-
    Grand Chancellor:
    Traditionally occupied by a representative from the Order of Adoulin, this office is currently held by Ygnas S. Adoulin.${prompt}
  7364: Those who assume the role of chancellor must possess a great sense of responsibility, for they become the figurehead for the entirety of the Sacred City of Adoulin. With the advancement of the colonization movement, the chancellor has also had to try his hand at foreign affairs in recent years.${prompt}
  7365: |-
    Minister of Finance:
    Traditionally occupied by a representative from the Order of Woltaris, this office is currently held by Melvien de Malecroix.${prompt}
  7366: |-
    Minister of Finance:
    Traditionally occupied by a representative from the Order of Woltaris, this office was previously held by Melvien de Malecroix.${prompt}
  7367: Estienne has been acting in Melvien's stead following his untimely demise in the wilds.${prompt}
  7368: While those in this position are, strictly speaking, in charge of Adoulin's treasury and cataloguing the nation's expenditures, the minister of finance also acts as an unofficial consultant for various business matters. The coalitions often seek his advice on how to balance their ledgers, effectively maintain organizational hierarchy, and create profitable exhibitions of their services.${prompt}
  7369: |-
    Minister of Judication:
    Traditionally occupied by a representative from the Order of Weatherspoon, this office is currently held by Hildebert.${prompt}
  7370: The very image of impartiality, the minister of judication presides over Adoulin's courts and ensures the law is being observed to its fullest extent. Much like the minister of finance, he occasionally acts as a counselor to those in need of legal advice.${prompt}
  7371: Though the office of archexorcist also exists, the priory falls under the jurisdiction of the minister of judication. Therefore, his piety remains under constant scrutiny, and he is often encouraged to participate in religious ceremonies.${prompt}
  7372: |-
    Minister of Public Affairs:
    Traditionally occupied by a representative from the Order of Janniston, this office is currently held by Svenja.${prompt}
  7373: Well versed in the art of healing, this minister is also charged with keeping the streets pristine and the citizens happy. Arguably the minister with the closest ties to Adoulin's populace, her relationship to the people also forces her to be, for better or worse, a total populist. As she must spend much of her time interacting with denizens and compiling figures on their well-being, one can easily understand why this minister needs possess a charismatic personality.${prompt}
  7374: |-
    Minister of Education:
    Traditionally occupied by a representative from the Order of Renaye, this office is currently held by Ikhi Askamot.${prompt}
  7375: The minister of education endeavors to foster intellectual development among Adoulin's citizenry as well as provide them the necessary means to increase their quality of life. An avid interest in the city's history is another essential quality in education ministers, for research regarding one's past is the only way to avoid repeating those mistakes in the future. Finally, she also holds her own lectures in a special edifice built for the express purpose of educating the next generation of Adoulinians.${prompt}
  7376: |-
    Minister of Commerce:
    Traditionally occupied by a representative from the Order of Gorney, this office is currently held by Chero-Machero.${prompt}
  7377: Stimulating economic growth and facilitating mercantile success are two tasks the minister of commerce must undertake. Recent ministers have proposed some profoundly innovative business concepts, including the construction of island workshops off the coast of Ulbuka. The incumbent commercial supervisor continues this tradition of eccentric contrivances, stunning his peers in the assembly almost daily.${prompt}
  7378: |-
    Scouts' Coalition:
    They mainly concern themselves with the acquisition and analysis of intelligence, and the veritable ocean of information they have amassed ebbs and flows amongst the shelves of the Celennia Memorial Library.${prompt}
  7379: Expert cartographers abound in this coalition, led by Margret from the Order of Haverton, and the sale of maps detailing Ulbuka's cryptic locales are one of the most direct ways in which they support the colonization movement.${prompt}
  7380: |-
    Pioneers' Coalition:
    Perhaps one of the busiest coalitions on the continent, the Pioneers' Coalition supervises the registration and induction of pioneers from the Middle Lands. While certain members may have their hands full with those duties, the Order of Karieyh's Lhe Lhangavo did not ascend to her position as maester by breeding idle hands.${prompt}
  7381: The coalition also prepares invaluable materials to assist pioneers in establishing frontier stations and improving the coalition headquarters, for care taken on the outside reflects the effort put into matters on the inside. Lastly, they furnish adventurers with the latest contraptions to make the harsh wilderness that much more docile.${prompt}
  7382: |-
    Peacekeepers' Coalition:
    What began as a small legion of bodyguards to the king has grown into a full-fledged organization that serves and protects the whole populace of Adoulin. Once firmly rooted to a single calling, the coalition has expanded its horizons to include patrolling the streets and manning the parapets surrounding the city in order to defend it from the swarms of savage creatures hellsbent on razing it to the ground.${prompt}
  7383: Spearheaded by Gratzigg from the Order of Vocane, the members of this intensely loyal coalition pledge their lives to securing Adoulin's safety and giving its people the peace of mind to drift softly off to sleep each and every night. They train as if the world were to end on the morrow, and their bodies are said to rival midrium in both durability and strength.${prompt}
  7384: |-
    Mummers' Coalition:
    This troupe of seasoned performers act as messengers of merriment, refining their craft day after day in the pursuit of procuring the ultimate laugh from their audience. While their institution was originally thought to be of little import, their leader, Flaviria--from the Order of Thurandaut--proved that a single smile can set the soul at ease and turn the tide of battle when faced with an unforgiving frontier.${prompt}
  7385: A shining example of just how the word can be mightier than the sword is evinced by a certain Tarutaru comedic duo who have quietly been building a reputation for hilarious hijinks the continent over.${prompt}
  7386: Not only do they arrange events within Adoulin itself, but also venture outside the city's comforting walls to console lonely administrators and pioneers stranded in the wilds of East Ulbuka.${prompt}
  7387: |-
    Couriers' Coalition:
    Headed by the tight-lipped and straight-laced Reginald from the Order of Shneddick, the coalition has flourished under his meticulous supervision. In charge of coordinating shipments between nations, the physical transportation of goods, and stocking delivered products, there is never any rest for weary Couriers' Coalition members.${prompt}
  7388: In times of war and during the contemporary pioneering movement, however, their duties are expanded to include conveying provisions and arms to the brave souls fighting for Adoulin on the front lines. Though they may not receive many accolades for a job well done, it is undeniable that without them Adoulin would no longer be standing.${prompt}
  7389: |-
    Inventors' Coalition:
    From the armor worn proudly by the Peacekeepers' Coalition to the harpoons local fishermen use to bring home the catch of the day, the Inventors' Coalition creates or repairs most everything that Adoulinians and pioneers alike employ in their everyday lives.${prompt}
  7390: Their most prided concoctions, however, are the resplendent whirling waypoints that punctuate the landscape around Ulbuka. Guided by Amchuchu's diminutive but heavy hand, those in the coalition set about placing new waypoints and mending weathered ones when they have no requests to fill from townsfolk or Middle Landers.${prompt}
  7391: |-
    Ygnas S. Adoulin:
    As he leads the Order of Adoulin, he is entrusted with maintaining order throughout the lands within the Sacred City of Adoulin's alliance. Furthermore, he concurrently holds the office of grand chancellor at the assembly of the Twelve Orders.${prompt}
  7392: A remarkably young chancellor, he ascended to the position at the age of twenty after his father--and former chancellor--went missing. Whether Ygnas's controversial decision to reestablish the East Ulbukan colonization movement was a product of youthful indiscretion or a precocious stratagem has yet to be determined, but despite the outcome, the fact that it will drastically change Adoulin's fate cannot be argued.${prompt}
  7393: Since relinquishing his title as the order's head to his younger sister, Arciela, Ygnas has chosen to take a back seat to the everyday workings of the nation, yet his dedication to ensuring that the sacred city has a brighter future remains unwavering.${prompt}
  7394: |-
    Melvien de Malecroix:
    It is easy to see how Melvien has risen to the top of the Order of Woltaris and obtained a seat in the assembly as the minister of finance, since he is as calm as the undisturbed waters of the Zoldeff and has charisma that sparkles like newly excavated bayld.${prompt}
  7395: A close confidant to the grand chancellor and a valued ally, Melvien staunchly supports Ygnas S. Adoulin's decision to reopen the continent for colonization, and is possibly the most vehement proponent of the plan. Why strong opposition causes even this rock of an individual to momentarily lose his composure on occasion is unknown, but is a fascinating subject indeed.${prompt}
  7396: An accident during a brief research expedition into Kamihr Drifts led to his untimely demise at the young age of twenty-six.${prompt}
  7397: |-
    Hildebert:
    This elderly curmudgeon holds the office of minister of judication and belongs to the Order of Weatherspoon. A conservative traditionalist in the strictest sense, what he lacks in amicability he makes up for in candor and dedication, which may or may not be ideal qualities for one in charge of upholding the nation's code of law.${prompt}
  7398: Hildebert often embarks on unofficial surveys of Eastern Ulbuka to study it through the eyes of the justice system. Though some balk at his odd behavior, he notes that observing a habitat with an absence of law is equally as important as studying a society replete with legal ballasts. He is also a strict constructionist regarding the founder king's last words, and is consequently one of the most vocal opponents of the colonization movement.${prompt}
  7399: |-
    Svenja:
    Excessively kind and considered one of the most caring public officials in Adoulin, she uses her position as head of the Order of Janniston and minister of public affairs to further deepen her bonds with the community. As she is second in age only to Hildebert, it is no wonder why many view her as a maternal figure.${prompt}
  7400: Even the grand chancellor holds her in high regard, to the point where he accepts any scolding from her with merely a downturned head and expression of shame. Svenja's solid standing within the order has begun to fracture somewhat of late, however, with the reinstatement of the pioneering effort.${prompt}
  7401: |-
    Ikhi Askamot:
    A prominent geomancer with an interest in nature as deep as the Senroh Sea, this Mithra simultaneously stands at the forefront of the Order of Renaye and works as the minister of education.${prompt}
  7402: While she takes more than ample time to stop and smell the Yahse wildflowers, she reserves little of her patience for dealing with the continent's fauna. Considering her penchant for whispering sweet nothings to greenery at the expense of communication with her red-blooded compatriots, it comes as no surprise that Ikhi Askamot vows to fight against the colonization movement tooth and claw.${prompt}
  7403: |-
    Chero-Machero:
    The current minister of commerce and the representative from the Order of Gorney, Chero-Machero's tongue is as smooth as silk when crooning to potential allies, but sharper than any wasp's stinger when his interlocutor is on the other side of an argument. Never one to sink quietly into the quicksand of mediocrity, his nonpareil business sense enabled him to transform a struggling city into a mercantile metropolis rivaling Jeuno.${prompt}
  7404: Increased trade with the other Vana'dielian continents and the construction of island workshops are just two of the many strokes of commercial genius with which he has blessed Adoulin.${prompt}
  7405: He was also the mastermind behind the plan to recruit adventurers from the Middle Lands as pioneers, which has only made the bad blood between him and Gratzigg curdle more quickly.${prompt}
  7406: |-
    Margret:
    Younger than even the grand chancellor, Margret also happens to be his childhood friend. The two were often chided by Ygnas's father for their relentless treks up and down the halls of Castle Adoulin in search of adventure and finding the next mystery to uncover. Such qualities may indeed be one of the reasons why she was able to become the Order of Haverton's leader and subsequently assume the position of Scouts' Coalition maester.${prompt}
  7407: Though a genius in her own right, she applies her unparalleled powers of inference and deduction to the fields of exploration and intelligence gathering. Her extraordinary mental capacity has garnered her numerous accolades for deeds performed during surveys of the Ulbukan wilds, which--coupled with her long-standing relationship with Ygnas--could very well be a driving force behind her decision to support the pioneering effort.${prompt}
  7408: |-
    Lhe Lhangavo:
    Hardly the most sociable of Adoulin's assembly members, she cannot even find common ground with the other Mithra representative. Lhe's legendary lack of congeniality extends beyond the political realm, however, as even her subordinates make it a habit to avoid her--lest they be buried in the mounds of work she piles upon them.${prompt}
  7409: Due to her role at the Order of Karieyh's forefront, she is granted the honor of leading the Pioneers' Coalition. Therefore, it is hardly a question as to which side she places herself on the issue of colonization. In fact, she frequently bushwhacks her way to the front lines and throws herself straight into the fray, eliminating terrain obstacles and destroying the lairs of savage beasts that stand in the way of colonial progress.${prompt}
  7410: |-
    Gratzigg:
    This mountain of a Galka boasts the most muscular figure of all the guardsmen in the Peacekeepers' Coalition and has an ironclad sense of justice to match. An austere disciplinarian and strict moralist, his unconditional love of his nation and ardent desire to maintain harmony amongst the populace are the exact qualities needed for a man in his position in the Order of Vocane.${prompt}
  7411: A perfectionist to the utmost degree, it matters not whether he is risking life and limb in the Ulbukan jungle or patrolling the streets of Adoulin before sunrise; should he see someone even carving their name upon the cobblestones, he will spring into action and detain the offending citizen. His unyielding nature does little to help the tenuous ties he shares with the minister of commerce, however, and the two are so diametrically opposed concerning the colonization movement that fisticuffs have almost been unleashed at the assembly more than once.${prompt}
  7412: |-
    Flaviria:
    The most prominent personage in the Order of Thurandaut and the maester of the Mummers' Coalition, Flaviria lacks not for wit--though it may be a tad dry for most people. She also spends many a day out and about the city, testing her latest quip on passersby. It is likely that no one else in the Sacred City possesses a greater love of and flare for comedy than her.${prompt}
  7413: A notable miser, Flaviria usually spends her bayld on only the most basic of necessities and never jumps into any deal headfirst. She trusts the minister of commerce's judgment, however, and the two routinely engage in business ventures together. The subject of the pioneering movement is no different, and she stands proudly alongside Chero-Machero in support of cultivating the untamed wilds for the sake of all Adoulinians.${prompt}
  7414: |-
    Reginald:
    The most taciturn of Adoulin's twelve assembly members, not much is known about Reginald. Much has been made of how he has revolutionized the transportation of cargo as the head of the Couriers' Coalition and Order of Shneddick, but none know exactly how he finds his inspiration.${prompt}
  7415: Fittingly, he also lets his actions speak louder than his words when it comes to supporting the colonization movement.${prompt}
  7416: |-
    Amchuchu:
    Far ahead of her time, it is a wonder that such a massive brain can be crammed into her small Tarutaru frame. As the maester of the Inventors' Coalition and the leader of the Order of Orvail, she has made innumerable contributions to the welfare of the nation through her many marvelous creations.${prompt}
  7417: She has already accomplished so much, however, that she must wait impatiently for the continent to catch up--a fact which causes no end to her consternation. When not tinkering away in the coalition headquarters on her next unconventional contrivance, she voices her support for the pioneering effort--of which she has much time to do, seeing as how she must often wait for her foreign materials and technology to arrive.${prompt}
  7418: At least she has a new pupil from the Middle Lands with whom to bide her time.${prompt}
  7419: |-
    Vortimere:
    Working tirelessly to spread the good word of Altana, Vortimere occupies the highest rank that any priory member can aspire to obtain--archexorcist. As the exorcists fall under the minister of judication's jurisdiction, he represents the Order of Weatherspoon alongside Hildebert. Though he may be the most influential missionary in all of Ulbuka, he lacks a certain verbal charisma, often stumbling over his words and pausing to collect his thoughts during assembly meetings.${prompt}
  7420: This reputation seems to precede him, as commoners who have only heard of Vortimere's idiosyncrasies can instantly recognize him by the bottomless canyon etched into his brow. He never leaves his abode without some sort of thick treatise on sorcery tucked snugly under his arm, and he can often be seen poring over the rumpled pages yellowed with use of whatever tome he currently possesses.${prompt}
  7421: |-
    Arciela V. Adoulin:
    The younger sister of Ygnas, Arciela is next in line to succeed the Order of Adoulin and chancellorship. While extremely well-behaved and the manifestation of propriety in front of an audience, she has a wild side that compels her to conduct impromptu surveys in the depths of the forbidden forest alone.${prompt}
  7422: Interestingly, it is not her elder brother, but she who has inherited the founder king's treasured weapon Ortharsyne. The blade only leaves her side when she draws it upon her foes, and her refusal to part with it has given rise to rumors that she sleeps in a special position to accommodate her belt and sheath.${prompt}
  7423: 'Never one to use her social status as an excuse to trample over the downtrodden, she treats all with respect and familiarity--including her three maidservants: Grennith, Fremilla, and Cynthia.${prompt}'
  7424: This warm nature has earned her the admiration of the vast majority of Adoulin's populace, and many refer to her by the moniker “princess.”${prompt}
  7425: Having recently been anointed as the leader of the Order of Adoulin, Arciela is charged with leading the Sacred City of Adoulin to even greater prosperity as its one true leader both in name and in practice.${prompt}
  7426: |-
    Ingrid:
    An exorcist from the Order of Weatherspoon, Ingrid is known through the city to have a heart of ice and a tongue of fire.${prompt}
  7427: She has made a name throughout the priory for her knowledge of purgation rituals wherein she uses implements symbolizing the power of Adoulin to rid people and places of ill spirits that haunt them. This expert knowledge comes from her vast wealth of experience, as she has successfully performed over fifty such rites.${prompt}
  7428: She refuses to tolerate those with lackadaisical personalities or who cut corners, and her relationships with others are often strained.${prompt}
  7429: Still, her own record is not without blemish. A ritual gone wrong once caused the order to lose faith in her talents, but over time this came to be viewed as an anomaly, and she has both regained her honor and claimed a position as one of the most storied exorcists in the city.${prompt}
  7430: |-
    Adoulin:
    The most densely populated city in Ulbuka, it is also the heart of the alliance that binds all the continent's settlements together.${prompt}
  7431: Situated on the very precipice of Ulbuka's eastern seaboard, the geographically rent metropolis is sewn together by Big Bridge, which connects the Adoulin archipelago to the east and the mainland to the west.${prompt}
  7432: The eastern district fans out from Castle Adoulin, acting as both the administrative center of the city and a residential haven for the nobility. Spacious manses line the streets and the who's who of Adoulin can be seen leisurely strolling by, taking in the sights and sounds. In contrast, the western district serves as the hub of the colonization movement, with its most striking feature being the hustle and bustle of pioneers hailing from lands far away.${prompt}
  7433: |-
    Rala Waterways:
    Spanning both Eastern and Western Adoulin, this underground series of gargantuan tunnels directs the flow of water throughout the city through the use of heavy wooden sluice gates.${prompt}
  7434: Built when the city was first established, it finally underwent renovation approximately two hundred years ago, when architects greatly improved upon the original design. No one was able to completely annihilate the ferocious beasts that lurk deep within, however, and certain sections of the waterways remain sealed off to prevent these hellions from wreaking havoc on the public.${prompt}
  7435: |-
    Ceizak Battlegrounds:
    Beyond the guarding gaze of Jorius Yett lie the Ceizak Battlegrounds, a dense stretch of jungle serving as the symbol of Western Adoulin.${prompt}
  7436: Species of vermin never before seen in the Middle Lands call the battlegrounds home and, together with enormous trees impeding any sense of progress, pose an obstacle for intrepid pioneers to overcome. No colonization effort has any hope of succeeding without first breaking the land free from the stranglehold of its twisted grasp.${prompt}
  7437: |-
    Yahse Hunting Grounds:
    Partly exposed to the thrashing waves of the desolate Senroh Sea, the hunting grounds are a second expanse of jungle located adjacent to the Ceizak Battlegrounds and can be accessed via boat from Eastern Adoulin.${prompt}
  7438: Perhaps in part due to the similar topography, flora, and fauna, many pioneers have lost their way when traversing between the two. Enormous trees dominate the landscape, their twisted roots serving as a grim reminder that humanity is not welcome within.${prompt}
  7439: |-
    Foret de Hennetiel:
    The Foret de Hennetiel--the lowest-lying area in all of Eastern Ulbuka--is known throughout all Adoulin as a harsh, punishing environment where neither people nor animals had been able to tread for hundreds of years due to the contamination of the Zoldeff River that flows through it.${prompt}
  7440: Yet nature herself eventually reclaims all that has been sullied, which has led to a blossoming of all manner of fascinating plant life hitherto unseen. Settling this wilderness poses yet another issue the Adoulinians must overcome.${prompt}
  7441: |-
    Morimar Basalt Fields:
    Pioneers who brave the dank and treacherous Moh Gates are greeted with a sight just as grisly as that in the basalt fields. Crusted magma vomited from the mouths of the region's countless volcanoes covers the ground in wrinkled, sludge-gray masses.${prompt}
  7442: Despite the gelid climate, the scalding water that spews forth from the area's myriad springs makes it almost impossible for more than a single ilm of snow to accumulate. Thus, though vegetation is scarce, the snow barely provides any respite for the eyes. About the only living creatures in this glacial clime are the lizards that stalk adventurers with a starved determination.${prompt}
  7443: |-
    Yorcia Weald:
    Situated above the Cirdas Caverns, Yorcia Weald flourishes with a cornucopia of ancient vegetation that remains fundamentally unchanged since before the time of the founder king. While the battlegrounds and hunting grounds each contain dense groves of verdant trees, those of Yorcia Weald grow so close together that their collective canopy keeps the forest floor shrouded in darkness.${prompt}
  7444: This atmosphere proves to be an ideal breeding ground for a vast array of menacing wildlife, perverted by the poisons that endlessly seep from the caverns below. This climate is particularly kind to plantoids, as they can be seen swishing through breaks in the trees throughout the weald.${prompt}
  7445: |-
    Marjami Ravine:
    Many ridges meander back and forth across this natural terrace adjoining the Dho Gates, but the swift-flowing river that runs from north to south cleaves the land the deepest by far.${prompt}
  7446: A veritable aviary, the ravine serves as the habitat for birds of all types of plumage. Though there may be few natural impediments in the area, filthy Velkk encampments sully the leafy green color emitted by the grasses, shrubs, and even the occasional tree that brightens the rocky ridges there.${prompt}
  7447: |-
    Sih Gates:
    The gates are famous as home to all types of grisly foes around its large rocks and within its limestone caves. The roots of the gigantic arbors found in the hunting grounds and battlegrounds protrude from the rocks, choking what remains of the treaded paths and preventing easy passage.${prompt}
  7448: Many species of fungi line the walls and floor of the caves, but they are not fit for consumption, and as such can provide little succor. The population of the vile acuexes within has been multiplying, and with pioneers forced to fight in such close quarters, antitoxins are a must for survival.${prompt}
  7449: |-
    Moh Gates:
    The Moh Gates are a dungeon connecting Ceizak Battlegrounds with Morimar Basalt Fields. Serving as a stark contrast to the frigid fields, waves of red-hot magma churn in the depths below--a chilling testament to the destructive force that nature can be.${prompt}
  7450: In some places, sizzling hot springs bubble just above the surface, to which many pioneers pay regular visits to recover from their weary days. Yet with the vicious matamata lying in wait just along the outskirts, any respite is short-lived.${prompt}
  7451: |-
    Cirdas Caverns:
    This labyrinthine subterranean expanse connects the Sih and Moh Gates below Yorcia Weald, though entering it provides little sense of joy for pioneers, as traversing the gigantic gnarled tree roots makes crossing even the widest passageway an exercise in patience and stamina.${prompt}
  7452: The caverns are home to funguars and mosses as poisonous as they are vibrant, and they eventually corrupt all lifeforms that desperately cling to their cursed walls. Its tenebrous atmosphere also enables umbrils to skulk about the caverns' vast rocky interior at all times, instead of appearing only during the witching hours--as they do in front of Adoulinians venturing out into the city's surroundings.${prompt}
  7453: |-
    Dho Gates:
    Being connected to Cirdas Caverns as well as Marjami Ravine and Foret de Hennetiel, it is surprising that the Dho Gates do not cause a larger number of pioneers to lose their way and eventually perish than is currently reported.${prompt}
  7454: The saving grace of this harsh underground passage is its abundance of water. Rainwater from Marjami Ravine gathers to form rivers and plummets from sheer cliffs, creating stunning waterfalls. Water from the Senroh Sea even finds its way into the Dho Gates, giving birth to a subterranean lake. The Gates are also home to hordes of Velkk, who have scattered both outposts and tunnels throughout the area.${prompt}
  7455: |-
    Kamihr Drifts:
    The Kamihr Drifts are a snow-covered land at the base of Mt. Kamihr, located beyond the dreary walls of the Woh Gates. Its harsh conditions have long prevented entry into its chilling embrace.${prompt}
  7456: Beasts of all kinds have adapted to the atmosphere, which serves as yet another barrier to the progress of colonization.${prompt}
  7457: |-
    Woh Gates:
    The Woh Gates run from north to south, linking Marjami Ravine, Morimar Basalt Fields, and Kamihr Drifts.${prompt}
  7458: From the warm area in the south that serves as home to Velkk tribes to the ice-covered walls of the north, the caves are notable for remarkable differences in temperature. What's more, unexplored ruins have stood within the deepest recesses of the cave for countless generations.${prompt}
  7459: |-
    Outer Ra'Kaznar:
    Little is known about this bewildering edifice that stands amongst the recesses of Kamihr Drifts: not the materials used to erect its sturdy walls, not the identity of the sorcery that adds an uncanny sheen to the building's door, and certainly not why it was constructed.${prompt}
  7460: What has been empirically proven is that treading upon its interior is an invitation to death. Phantoms that need not their heads to disembowel trespassers account for but a tiny portion of the grotesqueries that lurk within its subterranean chambers. As may be self-evident at this juncture, not a soul has yet to fully detail the floor plans of this structure.${prompt}
  7461: |-
    Leafallia:
    Nestled beyond a craggy passageway situated within Kamihr Drifts, this cozy little village is an oasis of verdure amidst the expanse of cold, whitewashed snowbanks that composes the surrounding area. One glance at the vivid foliage and the bright moss laid out upon the forest floor there should soothe one's spirit, no matter how weary.${prompt}
  7462: As the name implies, it also serves as the home of those rascally leafkin. Countless academics the continent over have been searching for this secluded copse in hopes of understanding how these bushy bulbs interact with each other.${prompt}
  7463: |-
    Ra'Kaznar Inner Court:
    Accessible by vertical transit devices, this section lies deep within the bowels of Ra'Kaznar and holds even more mysteries than the outer portion. How its hallways are able to remain afloat above impenetrable darkness is anyone's guess.${prompt}
  7464: 'Though nary a survey has been conducted here as of the time of this writing, this much is clear: exercise extreme caution upon entering its perimeter.${prompt}'
  7465: |-
    Platea Triumphus:
    Multiple roads emanate from all angles of this plaza that lies at the center of Western Adoulin. The origin of this peculiar moniker dates back to a time before Jorius Yett was erected. Prior to when the city was heavily walled from all sides and a thick gate was needed to protect the citizenry from the terrors of Eastern Ulbuka, processions of soldiers returning home from a triumphant battle would be greeted by thankful settlers here.${prompt}
  7466: |-
    Fontis Xanira:
    Named after Xanira, the stalwart Hume who was the first knight in what came to be the Order of Janniston, this fountain in Platea Triumphus gushes water that would be--were it not liquid--clean enough to eat off.${prompt}
  7467: |-
    Jorius Yett:
    Erected two centuries ago when the city expanded onto the mainland, this steadfast gate that towers above the streets repels any invaders who dare attack Western Adoulin via Ceizak Battlegrounds. Its eponymous knight, Jorius, proved himself in the eyes of the founder king and became the first knight in what gestated into the Order of Weatherspoon.${prompt}
  7468: |-
    Airship Docks:
    Of little interest to civilians since no passenger airships alight there, this terminal is used exclusively for the transport of freight. There is little else to mention about this rotunda, except that it lies in the north of Western Adoulin.${prompt}
  7469: |-
    Adoulin Waterfront:
    This humble port situated in the northwest of Western Adoulin was integral to turning an isolated settlement into a thriving maritime center of trade. Freight ships may have had the largest impact on the development of the sacred city, but fishing boats also patron its waters, with the heavy traffic of smaller vessels forming momentary patterns upon the bay in their wake.${prompt}
  7470: |-
    Senroh Sea:
    Invaluable to couriers and merchants who wish to fatten their coinpurses abroad, the Senroh Sea contains the archipelago many Ulbukan inhabitants refer to as the Adoulin Islands. To the east of this raging ocean lies the Sea of Zafmlug, the ebb and flow of whose currents creates the perfect conditions for raising the most succulent of seafare.${prompt}
  7471: The currents are a double-edged sword, however, and many a ship has left port only to capsize in the sea's turbulent waters or be heaved in directions unknown.${prompt}
  7472: |-
    Big Bridge:
    This colossal structure is a monument to mankind's ingenuity. Spanning the Senroh Sea to connect Eastern and Western Adoulin, the fact that historical accounts attest to its existence before even the founder king only adds to the bridge's mystique.${prompt}
  7473: |-
    Castle Adoulin:
    Providing a beacon to all who enter Eastern Adoulin, Castle Adoulin stands on the fringe of the city's more opulent district. It was the obvious home of the Adoulin family when the king still held absolute power, but even after the king abdicated and the alliance was approved, the Adoulins retain control over their historical manse.${prompt}
  7474: |-
    Celennia Memorial Library:
    The entirety of the Scouts' Coalition's archives is on display here and can be viewed by anyone who meets the proper requirements. The building's name comes from the time of the founder king, when an envoy from Rhazowa calling herself Celennia Wexworth visited these lands and imparted stores of knowledge upon the people of this realm.${prompt}
  7475: |-
    Goddess Promenade:
    A statue of Altana stands prominently in the center of this grassy mall, arms open wide in a welcoming gesture. Two canals flank this popular spot to indulge in reverie, and a café run by a rather eccentric individual borders the commons to the north.${prompt}
  7476: Legend states that the Goddess herself once appeared before an Adoulinian sculptor on his visit to the Middle Lands. After viewing her holy visage in an ancient tomb deep within the forest, divine inspiration took hold of his hands and never relinquished its grip. He spent the remainder of his life meticulously chiseling the majestic statue that graces us now.${prompt}
  7477: |-
    Café des Larmes:
    Never in want of customers, pioneers and civilians alike populate the tables of this quaint establishment day in and day out. The owner, renowned for his peculiar speech patterns and mannerisms, decided the café would take an open-terrace approach to dining, meaning there are no indoor seats of which to speak.${prompt}
  7478: |-
    Coronal Esplanade:
    The open area that rests atop Sverdhried Hillock is named Coronal Esplanade after the piece of art containing dual circles that adorns the gates to Castle Adoulin. Some speculate the reason it has such a pompous name as opposed to a more commonplace one such as “Sun Plaza” is that the grand estates that line the courtyard all belong to the nobility, but these claims are naught but rumors.${prompt}
  7479: |-
    Sverdhried Hillock:
    Its name taken from the grandfather of the runic arts, this lofty hill bisects Eastern Adoulin. Sverdhried's contributions are of incontrovertible importance to the prosperity of Adoulin, but records suggest the hillock was named after him not for his good deeds, but because he climbed it multiple times each day to increase his endurance.${prompt}
  7480: |-
    Silver Knife:
    This peculiar auction house in Eastern Adoulin services only a certain clientele, but what exactly makes one part of that clientele is a tightly guarded secret.${prompt}
  7481: |-
    Exorcist Priory:
    Exorcists call this sanctum home, and when they are not sojourning in the Middle Lands to force Pyracmon back from whence he came, they can be found seeking guidance from the Goddess, honing their techniques, and training both their minds and bodies here. The priory was constructed next to the Order of Weatherspoon so that the minister of judication and the order itself could exert their authority over its occupants all the easier.${prompt}
  7482: |-
    Mog Gardens:
    Little slices of pastoral paradise, mog gardens are parcels of land apportioned to pioneers for their service to Adoulin. They sit upon the various tiny islets that dot the Senroh Sea, but do not be deceived by their size. They have all the resources a seasoned explorer could ever need--provided he is willing to reap what he sows.${prompt}
  7483: |-
    Civic Arboretum:
    All produce sold at the farmers' market aboveground is grown in this subterranean greenhouse within the Rala Waterways. Owned and operated by the city, all its profits are used for improving the quality of the vegetables the staff there grows.${prompt}
  7484: This task has proven to be a mighty one indeed, for the lack of direct sunlight severely impairs the development of plants. The Inventors' Coalition has been kind enough to provide stimulating agents that drastically enhance seasonal yields, thereby taking the first step toward solving the city's food shortage.${prompt}
  7485: |-
    Watergarden Coliseum:
    Should an irreconcilable dispute arise between two parties, or should one's gladiatorial prowess need be proven upon a fellow man, this is the spot where the duel shall be held. Combatants cannot simply waltz into the stadium, however, as the proper paperwork must be officially notarized before any sparring can take place.${prompt}
  7486: It is debatable as to whether this policy is responsible for the rapid decline in human combatants, but either way, the only applications the coliseum has received of late come from the Mummers' Coalition. Noble and plebeian alike are welcome to attend their raptor fights, and these tests of raw, bestial skill have garnered quite the following as of this writing.${prompt}
  7487: |-
    The Naakuals:
    Though Ulbuka is crawling with incalculable numbers of fearsome beasts, the seven most bloodthirsty hellions that reign over the wilds surrounding Adoulin are known as Naakuals.${prompt}
  7488: Fiercely territorial and short of temper, it's no wonder that they have little compassion for pioneers who try to develop these primordial lands. As the Naakuals possess powers greater than many adventurers can even fathom, it stands to reason that the vast majority of layfolk dare not approach them. Even the most foolhardy or valiant of pioneers have yet to lay eyes on all seven.${prompt}
  7489: |-
    Colkhab, The Matriarch Naakual:
    An exoskeleton harder than any armor ever conceived by mankind and a seemingly infinite supply of venomous stingers round out this queen bee's vicious armaments. The ominous drone of her heavily beating wings can be heard throughout the jungles of the Yahse Hunting Grounds and the Ceizak Battlegrounds, instilling both fear and awe in the vermin that reside there. ${prompt}
  7490: Colkhab can call upon a tempestuous gale to protect her at a moment's notice, and a simple twitch of her legs can unleash cyclonic blasts so strong that they rend one's sinews in twain. Paired with the armory of needles stored in her abdomen, she could conceivably cut down legions of foes from all directions in less than a heartbeat. Assuming one can survive this initial onslaught of wind-whipped blades, the poison harbored within each and every stinger is strong enough to incapacitate even the most hulking Galka. Once the poison's effect takes hold, there is naught any may do but gape in a soundless scream as scavenger insects slowly devour their living corpse.${prompt}
  7491: |-
    Achuka, the Firebrand Naakual:
    Achuka is so hot-tempered that magma supposedly courses through its saurian veins--a trait it may very well use to its advantage in ruling over the lizards that inhabit the Morimar Basalt Fields. This monstrosity was seemingly bred for slaughter. With claws that emit searing heat, fangs that can fell the largest of trees, horns tougher and sharper than any katana, and crimson scales reminiscent of bloodshed, there's no part of its body that cannot be used as a weapon.${prompt}
  7492: Add space-distorting waves of heat to the long list of its predatory arsenal and it would seem nary an adventurer alive could stop it. No matter how thick one's armor or strong one's sorcery may be, they amount to no more than kindling before Achuka's blazing flames. As if that weren't enough, the monster's ear-shattering roar is so terrifying that it forces even battle-hardened adventurers to assume the fetal position while they relentlessly unleash cries for mercy...which of course do little but fall on deaf ears.${prompt}
  7493: |-
    Tchakka, the Riptide Naakual:
    The massive stone blade that adorns this shark-like creature's head is harder than any metal and does an ample job proving just how ghastly this beast is. Tchakka trawls the waters of Foret de Hennetiel in constant search of prey while maintaining a tight grip upon the local aquan populace, which reveres the rockfin as their leader.${prompt}
  7494: More than proficient at manipulating its underwater habitat, Tchakka can instantaneously envelop transgressors in a thousand flashes of blinding light and cleave their flesh clean off with one stroke of its aquatic cutlass, thus ensuring the safety of the forest. Should adventurers endeavor to turn the tide of battle against this monolithic beast, they would most certainly have to tread carefully in this riverbed sabre dance.${prompt}
  7495: |-
    Yumcax, the Ligneous Naakual:
    The lush canopy of foliage that protrudes from its crown casts an ominous shadow that extenuates its enormous size. Already more massive than a normal Hume, its ability to levitate and float effortlessly between the groves of trees that define Yorcia Weald further instills fear in those who glimpse this arboreal abomination.${prompt}
  7496: Able to snap its bark-covered limbs like whips, there is little doubt that this hovering harbinger of doom uses them to subjugate the hordes of plantoids in the area as well as to teach impertinent pioneers who truly reigns over the woods of Ulbuka. Indeed, there are few of any mortal kind who are not as babes beside Yumcax, who has reigned in the weald for centuries upon centuries.${prompt}
  7497: |-
    Hurkan, the Booming Naakual:
    Ruler of all birds in the Marjami Ravine, it would take no stretch of the imagination to say that Hurkan owns the skies. This aerial acrobat's beak can sever flesh faster than any craklaw pincer, and can take a more thorough beating than the Ulbukan coastline.${prompt}
  7498: Hurkan's very wingflaps send baleful peals of thunder that resound off canyon walls and inundate one's eardrums. Accompanying this onslaught, in flashes of violent violet, is lightning capable of incinerating entire trees in an instant.${prompt}
  7499: |-
    Kumhau, the Flashfrost Naakual:
    Naakuals, the most fearsome of beasts that reside in the jungles, are present in all corners of the Ulbukan continent--and the Kamihr Drifts are no exception.${prompt}
  7500: Its fangs glint in the light as if they were of pure platinum, its flesh like a plate of armor forged of the hardest steel. Yet with only scattered sightings having been reported, none are sure which of the stories are true and which are overblown hyperbole.${prompt}
  7501: |-
    Leafkin (Plantoid):
    Their appearance resembles a coconut wrapped in layers upon layers of leaves. They pose little harm to pioneers, and can often be seen wandering aimlessly through the woods.${prompt}
  7502: Their adorable features have garnered them much attention, and they are perhaps the only species of creature in Eastern Ulbuka that evokes positive emotions from Adoulinians. Despite their immense fame, little is known of their behavior or population numbers.${prompt}
  7503: They have been sighted planting trees, playing pranks on unsuspecting pioneers, and squaring off against umbrils, which leads scholars to believe that leafkin are roughly equivalent to forest nymphs or guardian spirits.${prompt}
  7504: The only discovery that may provide any degree of insight into their social makeup is that they apparently have a leader who dwells deep within the furthest reaches of the forest.${prompt}
  7505: |-
    Velkk (Beastmen):
    These notoriously ruthless savages have set up their base of operations in the west of Eastern Ulbuka. According to records of old, they once lived throughout the various islands that constitute the Adoulinian archipelago, but were forced further and further west as the founder king's influence grew.${prompt}
  7506: 'Velkk fighters can be classified into two broad types: bellicose warriors who desire only to massacre their foes in the most bloody way imaginable, and devoted practitioners of the black arts who delight in using their spells to gain the upper hand in battle. Yet despite all this, they are also adorably idiotic, so it is difficult to harbor much ill will against them.${prompt}'
  7507: |-
    Twitherym (Vermin):
    Do not be deceived by the majestic hue and intricate choreographic magic these butterflies exhibit--their bite certainly matches their beauty. They mainly live outdoors, but specific strains have been known to inhabit dungeons throughout Ulbuka in addition to their purple brethren.${prompt}
  7508: |-
    Chapuli (Vermin):
    This particular species of vermin makes its home in the Yahse Hunting Grounds and Ceizak Battlegrounds. Pay close attention to the horns protruding from their heads, for they can cut through foes cleaner than a Far Eastern katana. Their towering leaps and breakneck speed can leave even the most adroit of adventurers befuddled.${prompt}
  7509: |-
    Matamatas (Lizard):
    Thickly wooded groves and tropical regions play host to these reptilian monstrosities, whose quaint moniker extenuates their ponderous size. They may seem like slow-moving creatures, but try telling that to the few pioneers who have survived the rapid succession of lashings dealt to them by a matamata tail. That's hardly their only weapon, however, as they can also expel internally boiled water at unbelievable velocities.${prompt}
  7510: |-
    Heartwings (Elemental):
    Scattered reports of heartwing sightings have come in from all corners of Eastern Ulbuka, and those who have seen these affable spirits in person note that they enjoy drifting about harmlessly and trailing after pioneers. It may be difficult to discern any logical behavioral patterns from these enigmatic creatures, but almost all their witnesses agree that there is nothing cuter on the whole continent than a fluttering heartwing. However, what follows after espying a heartwing usually sends chills down one's spine rather than inflaming one's passions...${prompt}
  7511: |-
    Craklaws (Aquan):
    Aquans through and through, craklaws make their homes in the rivers and deltas of Eastern Ulbuka. Their gigantic claws can slice boulders in half like knives through Selbina butter, and their massive stony shells spurn even the most carefully crafted weapons without suffering a scratch. It would be no exaggeration to label them as moving underwater fortresses.${prompt}
  7512: |-
    Acuexes (Amorph):
    Acuexes have spread throughout Eastern Ulbuka's underground regions, and many a witness has come forth to attest to the acridness of the poisonous gas they spout. Little is known about these miniscule monsters, except that they multiply rapidly and gather in the nooks and crannies of caves as well as their walls. Scientists have tried proving that the miasma acuexes spout is related to the spores of mushrooms, but so far have met only with failure.${prompt}
  7513: |-
    Umbrils (Elemental):
    As their name suggests, umbrils skulk amongst the shadows, shrouded in mysteries as opaque as their natural habitat.${prompt}
  7514: Records from ancient scrolls confirm their existence in Eastern Ulbuka since long ago, yet details regarding their behavior are few and far between--the most terrifying of which is that they can glide through earth and walls with nary a thought.${prompt}
  7515: No wonder they are most widely known only as the “Jungle's Curse.”${prompt}
  7516: |-
    Snapweeds (Plantoid):
    Their preferred method of predation consists of patiently waiting for their victims to crawl inside the huge jar-shaped mouth formed from their foliage. Once they shut their leafy traps, there is no escape for their insectoid prey, but the digestive juices that churn violently inside their bulbous jaws have devastating effects upon pioneers as well.${prompt}
  7517: |-
    Tulfaires (Bird):
    Their cruor-red plumage paints a fearful picture for pioneers who glance up at the skies over Eastern Ulbuka only to see them descend at breakneck speeds, talons bared and beak pursed.${prompt}
  7518: |-
    Lucerewes (Beasts):
    Take more than two steps into the Kamihr Drifts and you are bound to encounter one of these sheep-like creatures. Incredibly docile and meek, lucerewes often have an affinity for pioneers who cross their paths.${prompt}
  7519: |-
    Ovim (Beasts):
    Despite being members of the sheep family, ovim are much bigger than their lucerewe cousins, and their ornery disposition makes them formidable foes.${prompt}
  7520: |-
    Raaz (Beasts):
    Boar-like creatures notable for the sharp white fangs protruding from the corners of their mouths, raaz have a voracious appetite for flora and fauna alike. Their powerful leg muscles enable them to charge forward at speeds that put even the most lithe of felines to shame.${prompt}
  7521: |-
    Dullahans (Undead):
    These headless apparitions clad shoulder to toe in thick plated armor aimlessly wander the expanse of Ra'Kaznar, gigantic axe and shield in hand. Their behavior is as disconcerting as their appearance, and the rare survivors of these phantasmal encounters describe them as being as inscrutably enigmatic as they are deadly.${prompt}
  7522: |-
    Fluturinis (Vermin):
    Less scrupulous scholars describe these vividly winged vermin as enlarged twitherym grown too massive to feasibly coexist with others in a swarm. While this may amount to nothing more than specious speculation, all agree that their only known sightings have been in the confines of Ra'Kaznar.${prompt}
  7523: This shelf is packed with tomes chronicling the historical events that took place within the Sacred City of Adoulin.${prompt}
