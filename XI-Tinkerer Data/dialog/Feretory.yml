  7532: A hundred years after the Great Expedition came to a close, Adoulin's leaders were still plagued by the numerous burdens the era had left on their city.${prompt}
  7533: Faced with mass poverty and the eventual collapse of their nation, the king and the eleven order representatives debated furiously for days on end on how to rectify their plight. It was only a matter of time before they would realize the only recourse left to them was to form an alliance.${prompt}
  7534: Thus, the long-standing dynasty erected by the founder king was torn down, and out of the political rubble came the Sacred City of Adoulin. Established to both further the economic prospects of the nation as well as to quell its upstart rivals, this merger of the archipelago's various settlements signaled a new beginning for the continent.${prompt}
  7535: In the year 673, the Great Expedition came to a close.${prompt}
  7536: 'The ${keyitem-singular: 0[2]} was promulgated, and work on the monstrous western wall of the city--termed Jorius Yett--came to a head. The denizens of this island capital had but one choice--huddle meekly behind the thick city walls or face the untamed wilds of Ulbuka.${prompt}'
  7537: A reconnaissance mission by the shrewd Ceizak revealed the presence of a beast shrouded in wind and thunder violating the sanctity of the Ulbukan wildlands.${prompt}
  7538: August deemed it to be an ill omen rather than the mere roaming of a jungle denizen, and ordered an expeditionary force formed to cull the beast. Leading the charge, the founder king confronted the danger head-on and swore to subjugate the menace.${prompt}
  7539: Rala Renaye and her regiment broke from the vanguard in an advance force to skirmish with the beast. Despite suffering heavily in the onslaught, the geomancer refused to relent and erected a geomantic sphere to bolster her forces.${prompt}
  7540: As the main force arrived, Yorcia, the Lady of the Arrow, let loose a hawkshot to pierce the soft underbelly of the stonefleshed being.${prompt}
  7541: Sensing blood, Yahse Karieyh dove in might and main before the beast had a chance to recover.${prompt}
  7542: August's forces, who had been lying in wait for their time to strike, flanked it from the east, cutting off its only path of retreat.${prompt}
  7543: Their foe, however, was undeterred. He conjured up a swirling gale, sending Rala flying, and struck Yahse with a bolt to the heart.${prompt}
  7544: Yahse, never one to shrink even in the face of the most grievous of wounds, drove her blade further into the beast's flesh and let loose a victory cry with her last breath.${prompt}
  7545: 'Contributing author: Roskin${prompt}'
  7546: Having vanquished the immediate threat, the generals convened an emergency council and determined that the best course of action would be to prevent its brethren from making inroads toward their main stronghold. They departed the battleground and made haste for a cavernous expanse stretching like tendrils beneath the soil.${prompt}
  7547: The valiant order scarce had time to breathe before they found themselves face-to-face with yet another monster, this one the like of which they had never seen.${prompt}
  7548: In an age where the only option was to kill or be killed, August and his generals refused to yield any ground as blades flashed and spells dazzled in the air.${prompt}
  7549: Would that the beast were alone in the darkened crevice, but as parts of it fell off, they splattered poison on the dry earth--poison that coalesced into tiny versions of the monster that began to multiply at an alarming rate. For every one the heroic force splattered, three more popped up in its place.${prompt}
  7550: Cirdas and his force intervened, standing tall and strong against the ever-expanding enemy as the bulk of August's army remained mired in gunk.${prompt}
  7551: Cirdas, his guard like an iron wall, could only hold out for so long before he began to falter, and it was all he could do to stave off the relentless assault.${prompt}
  7552: The logistics officers were completely drained of energy, with supplies from the backlines all but exhausted. Yorcia and Marjami had fallen, and their soldiers slowly succumbed to the miasma one by one.${prompt}
  7553: With her dying breath, Marjami bequeathed all her elemental aptitude to Hennetiel, infusing his lance with the most primal of forces.${prompt}
  7554: Like a burning fire raging through a dry summer gust, Hennetiel's blade slashed and raged through the air, each stab more vicious than the last.${prompt}
  7555: Purging flame, cleansing rain, rejuvenating wind...Marjami's final words quelled the miasma, causing it to dissipate in a tuft of noxious green.${prompt}
  7556: Drenched in the vile ichor, Cirdas collapsed on the ground, his body shuddering twice before falling silent.${prompt}
  7557: He was a man of the people, and it was they who carried on his legacy, passing down his deeds of valor for future generations to honor.${prompt}
  7558: These memories exist to this day, a folktale known from the highest ministry official down to the lowliest beggar as “The Shield of Adoulin.”${prompt}
  7559: During a sojourn to the foot of a nearby mountain, August had the ill fortune of stumbling upon an undead horde.${prompt}
  7560: His mind swirled as he realized no reinforcements could reach him in time...only to find himself crossing paths with a man of a most peculiar nature.${prompt}
  7561: Clad in a black as dark as the endless void, the man took the puzzling decision of dismissing his army from the field of battle.${prompt}
  7562: Even though his forces could surely rout the lone August, he faced the founder king one-on-one, the ringing of steel echoing from foothill to foothill.${prompt}
  7563: Yet neither of the two pressed any advantage they won for themselves, their clash more a parley than a test of might.${prompt}
  7564: What could the two have been fighting for if not life and honor? How did their chance meeting end?${prompt}
  7565: When news that undying armies were marching upon the city reached her citizens, pandemonium ensued as families began hoarding supplies and seeking refuge on the outlying isles.${prompt}
  7566: These foreboding tidings would have been bearable in and of themselves, but when further word came that the Velkk had resurfaced, the people's will was utterly broken.${prompt}
  7567: Ceizak, who was in the midst of ordering the self-defense soldiers to perform defensive maneuvers, was left flabbergasted as a wall of light burst forth in the sky near the frontlines.${prompt}
  7568: Although he would not learn this until later, this wall was a “Light of Purification” spell cast by Jorius.${prompt}
  7569: The ceaseless horde dissolved into the aether, down to the last shambling corpse, as the wall pressed forward.${prompt}
  7570: Fearing the same fate, the Velkk yelped and howled, running toward the western fringes with their tails between their legs.${prompt}
  7571: Jorius had burned every onz of magic left within his frail shell, and, although Ceizak called out to him in triumph...${prompt}
  7572: '...his words were never returned.${prompt}'
  7573: |-
    August P. Adoulin:
    Known colloquially in the present day as “The Founder King,” his martial prowess was matched only by his undeniable charisma and steadfast love of the people. Nary a child in Adoulin grows up without being told tales of his numerous exploits.${prompt}
  7574: His grace and lightning-quick reflexes led him to be known in his age as “the knight of the swallow,” and his order took up that symbol to honor his memory.${prompt}
  7575: |-
    Guntram Woltaris:
    Quick of mind and sharp of wit, Guntram invented the predecessor for what later generations would term “waypoints,” and stationed them through the Ulbukan hinterlands.${prompt}
  7576: In recognition of his ability to churn out new ideas like a tree shedding its leaves in autumn, his disciples took on the symbol of the leaf for their order.${prompt}
  7577: The waypoints currently enjoyed by pioneers and supporting staff are, as alluded to, the latest in a long string of improvements dating back to their original incarnations centuries ago.${prompt}
  7578: Unsurprisingly, the Inventors' Coalition has taken it upon itself to further the accuracy and reliability of the devices, and recent advances have seen the successful teleportation rate climb to 99.9%.${prompt}
  7579: |-
    Jorius Weatherspoon:
    With a command over the spiritual and a dedication to stamping out the profane, Jorius is viewed by leading academics as the first of the modern-day exorcists.${prompt}
  7580: The pillar of light he conjured was said to stretch up in the sky like a butterfly fluttering toward the sun, so it was only natural for his followers to use the same imagery in their crest.${prompt}
  7581: Although scholars continue to debate the exact nature of this “Light of Purification,” the prevailing theory is that it bears a striking resemblance to what became known in Mindartia and Quon as “Holy.”${prompt}
  7582: Jorius Yett takes its moniker from this storied general; much as the Light of Purification protected Adoulin in its time of need, so, too, does the yett stand to shield Adoulin from harm.${prompt}
  7583: |-
    Xanira Janniston:
    Preferring the backlines to the fray, Xanira often found herself tending to the ill, her mystical prowess mending wounds with nary a needle or suture.${prompt}
  7584: This is not to say she was a stranger to more traditional arts, as she had undergone years of training herself, but none could compare to her deftness at getting wounded soldiers battle-ready once more.${prompt}
  7585: Knowing that she was always prepared to send them back in fighting form, frontline warriors found themselves feeling invincible.${prompt}
  7586: Broken bones and shattered spirits were but a small obstacle for her to overcome, and countless were those who owed their lives to her talents.${prompt}
  7587: Her order adopted the symbol of the dewdrop in recognition of the tears of pain Xanira was able to wipe away.${prompt}
  7588: |-
    Rala Renaye:
    As a descendant of Vana'diel's first geomancer, Sih Renaye, Rala was known for her ability to assert control over the field of battle.${prompt}
  7589: Owing to the city's location on the easternmost coast, Adoulinians found themselves with nowhere to flee when the bulk of the Velkk forces invaded from the west.${prompt}
  7590: When August made landfall, however, he retaliated with such overwhelming force that the Velkk scattered like ashes in the wind.${prompt}
  7591: In awe of the founder king's strategic mind, she offered her services not just as a general, but as a representative of all Adoulin's geomancers.${prompt}
  7592: A geomancer is nothing without her keen attunement with the land, and in honor of this bond Rala took up an expanse of grass as her symbol, representing the way flora encompasses and embraces the ground on which it grows.${prompt}
  7593: |-
    Ceizak Gorney:
    The commissariat of August's armies, Ceizak was in charge of provisioning supplies and performing civil works. Without his efforts, the founder king and his entourage would have never been able to gain footholds into enemy-controlled areas.${prompt}
  7594: His list of personal connections was both wide and winding, and as such the symbol of the snake came to be associated with all his actions.${prompt}
  7595: |-
    Yorcia Haverton:
    A master of all things intelligence, Yorcia prided herself on being able to wring information from rock and water, the living and the unliving, the reticent and the loose of tongue. She was also a skilled assassin, striking at her foes before they could utter cries of help.${prompt}
  7596: Her flitting from shadow to shadow, always present but never seen, led her followers to adopt the symbol of the raven in her honor.${prompt}
  7597: |-
    Yahse Karieyh:
    Quick on her feet and skilled in botany, Yahse Karieyh was an expert wilderness survivalist who could construct makeshift shelter from even the smallest of leaves and twigs.${prompt}
  7598: Her keen manipulation of her surroundings in clever ways earned the naturalist the affectionate moniker “monkey”--an image that would stay with her order for years to come.${prompt}
  7599: |-
    Cirdas Vocane:
    A Hume of such height and bulk that from afar he was often mistaken for a Galka, Cirdas commanded his spear so adroitly that on the battlefield his movements were like a swirling tempest.${prompt}
  7600: His unflinching presence on the frontlines protecting Adoulin's citizenry from harm led many to call him “The Shield of Adoulin.”${prompt}
  7601: Much like the roots of a grand oak tree for which his order was later known, Cirdas always dug deep into the earth and refused to yield ground under the most vicious of assaults.${prompt}
  7602: |-
    Hennetiel Thurandaut:
    A morale specialist, when Hennetiel wasn't commanding his wyvern in battle, he would perform daring feats and tricks, much to the delight of those with the wind taken out of their sails.${prompt}
  7603: His jovial nature made him a natural for such a herculean task, and he and “Izzy” often stayed up until the wee hours of the morning practicing their routine.${prompt}
  7604: It was only fitting that after his death his followers took up the symbol of the lizard.${prompt}
  7605: |-
    Morimar Shneddick:
    Known for his ability to tame the wild beasts of the harsh Ulbukan jungle, Morimar could turn the fauna against the demonic forces that besieged Ulbuka.${prompt}
  7606: He often used their primal prowess to guard his regiment's flank and secure lines of provision. This cat-and-mouse style led his order to elect the latter to serve as their symbol.${prompt}
  7607: |-
    Marjami Orvail:
    Though able to wield the fiercest of elemental powers, Marjami did so not through staff, scepter, or wand, but rather through the power of her blade, which left a faint trail of light as it sliced through scale and flesh.${prompt}
  7608: In symbolizing the eight elements that rule Vana'diel, her order took up the crest of the eight-legged spider.${prompt}
  7609: |-
