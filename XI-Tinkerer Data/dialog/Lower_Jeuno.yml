  10081: |-
    The type of aperture that may be etched will depend on the piece of equipment.
    There are also pieces of equipment that, alas, may not be modified at all.${prompt}
  10082: If you are curious what manner of aperture may be etched into a particular piece of equipment, you need only trade it to me or one of my colleagues.${prompt}
  10083: As a general rule, the higher the level of the item in question, the more difficult the synergy process for creating an aperture will be.${prompt}
  10084: |-
    You will find that certain pieces of equipment may be etched with multiple apertures.
    It is, however, only possible to create one aperture at a time.${prompt}
  10085: |-
