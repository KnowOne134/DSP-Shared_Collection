  10089: To begin the embedding process, deposit your evolith into the synergy furnace along with a piece of equipment with a compatible aperture.${prompt}
  10090: When etching or embedding, the required elemental balance may be confirmed at any time during the synergy process, so let this be your guide.${prompt}
  10091: 'Should you ever wish to remove any apertures and embedded evolith from a piece of equipment entirely, you may do so with an ingredient we call ${color: 5}revertant${color: 1}.${prompt}'
  10092: |-
