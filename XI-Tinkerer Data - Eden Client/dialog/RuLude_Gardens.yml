    Speak with a ${color: 5}Marshal${color: 1} directly after a match to register your points.${prompt}
  12045: 'Players will only be allowed to score up to five ${color: 5}Petras${color: 1} at a time. Also, a player''s ${color: 5}Gate Breach${color: 1} status will be automatically disengaged if a ${color: 5}Petra${color: 1} is not scored within a certain amount of time. The amount of time is increased for those members of the team currently behind in points.${prompt}'
  12046: 'All allies within a certain radius will achieve ${color: 5}Gate Breach${color: 1} status when a member of the enemy forces is defeated.${prompt}'
  12047: Players' resistance to sleep will be increased.${prompt}
  12048: 'During the entry period, from ${number: 0}:${number-alt: 1}, all adventurers will be allowed to join the forces with the smallest number of participants, regardless of allegiance. Open entries will be accepted until both sides have reached maximum capacity.${prompt}'
