  12036: 'Previously, participants in Ballista were required to use an item the moment they dug it up using the /quarry command. However, players can now stock these items as ${color: 5}temporary items${color: 1} for use at any time during the match.${prompt}'
  12037: 'Players can hold up to ten ${color: 5}temporary items${color: 1}, but only one of each type. If a player finds an item that they already possess, they must use it immediately or throw it away.${prompt}'
  12038: 'If players who possess ten ${color: 5}temporary items${color: 1} find an item that they have not already obtained, they will also have the option to exchange it with one of their current items.${prompt}'
  12039: Also, players will not, at any time, be allowed to trade temporary items. However, there are items that can be used on other Ballista participants. Please note that players may not be able to use these special items as soon as they are quarried.${prompt}
  12040: 'Finally, the Heralds will collect ${color: 5}temporary items${color: 1} when the match (the third in a Best of Three series) has concluded.${prompt}'
  12041: 'Ballista Points are rewarded to each competitor based on his or her performance in a single Ballista match. The maximum number of points that can be accumulated per match is ${number: 0}.${prompt}'
  12042: 'While it is taken into consideration, scoring ${color: 5}Petras${color: 1} is not the only way to earn Ballista Points. Assisting allies and defeating members of the enemy forces can also earn a high score.${prompt}'
  12043: 'Ballista Points can be traded for special “vouchers,” which may be exchanged for free ${color: 5}temporary items${color: 1} at the start of new matches.${prompt}'
  12044: |-
