  12058: 'If, at any time, a player ranks in the top ten (overall) or first for a specific job, ${choice-player-gender}[he/she] will have the opportunity to receive a special ${color: 5}chevron${color: 1} as well as a new ${color: 5}title${color: 1}.${prompt}'
  12059: There are four types of chevrons and titles awarded to top-ten players (gold/mythril/silver/bronze), as well as twenty different types awarded for outstanding performances by players of each of the twenty jobs.${prompt}
