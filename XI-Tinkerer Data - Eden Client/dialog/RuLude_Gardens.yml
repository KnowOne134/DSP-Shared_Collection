  11632: The basic rules of Brenner are as follows:${prompt}
  11633: First, the participants divide into two teams. Each side's camp contains the same number of “Flammen-Brenner.”${prompt}
  11634: At the beginning of the match, half of each side's Flammen-Brenner will be ablaze with “Flamme,” or flame, while the other half will remain unlit.${prompt}
  11635: Participants can seize a Flamme from the opposing side's Flammen-Brenner and carry it around the Isle.${prompt}
  11636: The goal is to steal your opponent's Flamme and use them to light your side's Flammen-Brenner.${prompt}
  11637: The side that succeeds in lighting all of its Flammen-Brenner will be declared the winner after a specified amount of time.${prompt}
  11638: If neither side is victorious before the match ends, the outcome will be judged based on the score. The “match score” section of the rulebook contains more information on this subject.${prompt}
  11639: Brenner is significantly divided into public and private matches. Official matches are held periodically according to level and feature general participation.${prompt}
  11640: You cannot reserve the Isle when an official match is being held.${prompt}
  11641: No items are necessary for participation, but a minor fee will be collected. You will be unable to participate if your level is too low.${prompt}
  11642: 'The match outcome will be recorded unless the number of participants fails to exceed ${number: 0} members, or if there are fewer than ${number: 1} members in a match where the two sides'' numbers differ. In such cases, the game will be considered a training match and will not be recorded.${prompt}'
  11643: 'Private matches require a reservation, and participation may be limited. The ${color: 5}Master of Ceremonies${color: 1} (MC) can freely adjust the rules and control match proceedings.${prompt}'
  11644: “LS Liga” is a form of private match. You can learn more about LS Liga by speaking to a Marshal.${prompt}
  11645: A Flammen-Brenner is a device that contains a Flamme (flame). The Flammen-Brenner is covered by a grate that will open after taking a set amount of damage, exposing the Flamme.${prompt}
  11646: The participants must utilize this chance to seize the Flamme before the grate recloses. Once the grate is closed, the Flammen-Brenner will begin recovering from the damage it has been dealt.${prompt}
  11647: If you manage to open the opposing team's Flammen-Brenner and capture their Flamme, you should make haste to light one of the Flammen-Brenner on your side.${prompt}
  11648: After a certain amount of time, the Flamme will burn out and the opposing team's Flammen-Brenner will be relit.${prompt}
  11649: Also, please note that you cannot quicken your pace using any special abilities while you are in possession of a Flamme.${prompt}
  11650: In the event that neither side fulfills the conditions for victory, the outcome of the match will be evaluated based on score.${prompt}
  11651: Ten points are awarded to each side for every lit Flammen-Brenner, while one point is awarded whenever a Flamme is captured, used to light a Flammen-Brenner, or recaptured from an opponent. One point is also awarded for protecting the Flammen-Brenner for a certain period of time.${prompt}
  11652: 'Like Ballista, ${color: 5}quarry${color: 1} (/quarry) can be used while playing Brenner. Participants may use this ability to dig up ${color: 5}Petras${color: 1} and temporary items.${prompt}'
