  9220: The leading team will, however, be granted the privilege of selecting higher-quality saddles for their race chocobos.${prompt}
  9221: The CRA reserves the right to impose a handicap system when it is determined that the gap in skill between chocobos is simply too great to make for a fair race.${prompt}
  9222: In such an event, the “less endowed” of the chocobos will be granted certain enhancing effects, such as Haste or Refresh.${prompt}
  9223: Whether handicaps will be enforced or not will be determined after signups are complete. Make sure to keep an eye on your chocobo's settings.${prompt}
  9224: Each race title will include a code, such as C4. This code is the “race grade.”${prompt}
  9225: For example, a “C4 Chocobo Race” would indicate a typical grade 4 race.${prompt}
  9226: We have four race grades, ranging from C4 to C1. The lower the number, the higher the grade. This, of course, means larger entry fees, but also more prize money.${prompt}
  9227: No matter which race you enter, upon completion you will be prevented from joining any other races for a period of 20 hours (Earth time). Higher-grade races carry larger purses, so most racers like to use their opportunities to go after those.${prompt}
  9228: Solo Victory Points will be awarded to you every race, depending on how well you finish.${prompt}
  9229: As your Solo Victory Points accumulate, your chocobo will be able to gain entry to high-grade races.${prompt}
  9230: Should a racer return to the circuit after an absence of four weeks or more, the CRA will be forced to deduct a number of Solo Victory Points.${prompt}
  9231: Only on the rarest of occasions will such penalties be imposed. However, there are some races in which you will be unable to participate if you do not have a certain amount of Solo Victory Points in your possession.${prompt}
  9232: Also, obtaining Solo Victory Points will also grant your nation Team Victory Points.${prompt}
  9233: The three teams are in constant competition with one another, and a weekly ranking system is in place based on Team Victory Point totals.${prompt}
  9234: As a team climbs up in rank, certain benefits will follow. You may see new items available for purchase with chocobucks, preferential treatment at the races, and so on.${prompt}
  9235: Keep in mind that should you change your team affiliation, you will be forced to forfeit any accumulated Solo Victory Points.${prompt}
  9236: We have a total of four races that run in succession.${prompt}
  9237: Each race has its own dedicated signup window. Here there will be four attendants ready to serve all your racing needs.${prompt}
  9238: Even if the race registration at one window closes, registration for the next race will begin immediately at the neighboring window.${prompt}
  9239: Races will be held one after the other, so you'll have plenty of chances to watch and bet. Sit back, relax, and enjoy!${prompt}
  9240: |-
