  9241: There are a few facts that you should know before running in a race.${prompt}
  9242: First of all, you absolutely must be affiliated with one of the three official racing teams. These, as you may already know, are San d'Oria, Bastok, and Windurst.${prompt}
  9243: Secondly, it is required that your bird be registered as a “race chocobo,” for obvious reasons. No race chocobo, no race.${prompt}
  9244: Thirdly, you will be responsible for providing your own items to be used during the race. The CRA leaves this to the racer's discretion...${prompt}
  9245: All of these services can be provided at any racing center, but to facilitate the registration process it is recommended that you conduct all such affairs at the appropriate branch.${prompt}
  9246: A racing fee is necessary to gain entry into a chocobo race. The racing center will inform you of the cost, so please be sure to pay when signing up for a race.${prompt}
  9247: Also, when signing up to race, you will be able to choose a saddle, as well as the lane in which your chocobo will race.${prompt}
  9248: There are multifarious saddles at the rider's disposal, each of which will affect your chocobo's conditioning. In addition, the types of saddles available will change depending on your team's current ranking.${prompt}
  9249: There are a total of eight lanes, but general conditions for all of them are the same. Feel free to race in the lane of your choice.${prompt}
  9250: 'Setting these options will complete the signup process. You will then be given ${article} ${item-article: 0[2]}, which you will need to exchange later to collect any winnings.${prompt}'
  9251: 'In the event that you should lose or misplace your ${item-singular: 0[2]}, you will be unable to collect any prize money, chocobucks, or Victory Points that you may be entitled to. I cannot stress enough how important it is to hold on to it.${prompt}'
  9252: The races can be viewed from our grandstand area. Take a seat and cheer on your bird!${prompt}
  9253: You will be eligible for prize money if your chocobo places either first, second, or third.${prompt}
  9254: 'To collect, simply hand in the ${item-singular: 0[2]} you received during race signup at any signup center.${prompt}'
  9255: The amount of gil, chocobucks, and Victory Points you qualify to receive will be based upon your bird's placement.${prompt}
  9256: You will lose the right to collect your winnings from a race exactly one week after that race has ended.${prompt}
  9257: After participating in a race, your chocobo will be unable to join any other races for a period of 20 hours (Earth time).${prompt}
  9258: This pertains only to races held here, and will not affect your eligibility for races held at any other racetracks.${prompt}
  9259: We have implemented these restrictions here as to allow the greatest number of participants' entry into our races. Your patience and understanding are appreciated.${prompt}
  9260: |-
