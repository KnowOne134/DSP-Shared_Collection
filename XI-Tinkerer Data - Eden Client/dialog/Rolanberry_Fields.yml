  11066: The Voidwatch is a fellowship of men and women come together to defend the world from extradimensional invaders called “Voidwalkers.” Driven only by an insatiable appetite for destruction, these fell horrors roam the space between dimensions, ever seeking to enter and plunge Vana'diel into chaos.${prompt}
  11067: |-
    Faced with the risk of mass invasion, Voidwatch leaders devised a strategy wherein potential threats are preemptively neutralized.
    This act was made possible through the discovery of voidstones, magicked objects capable of rendering Voidwalkers visible to be summarily dispatched.${prompt}
  11068: Such efforts to stem the rise of Voidwalkers, collectively dubbed “Voidwatch Operations,” or “Ops” for short, take place in the vicinity of planar rifts--weak points in the fabric of space.${prompt}
  11069: A single person may initiate a Voidwatch operation, at which time “Voidwatcher” status will be bestowed upon all qualifying party and alliance members, allowing them to commence battle with the target Voidwalker.${prompt}
  11070: Voidwatch Ops are subject to a time limit. Exceed this limit and Voidwatcher status will be revoked for all involved, bringing the confrontation to an end. Individuals straying too far from the site of battle, too, will find themselves relieved of the status.${prompt}
  11071: |-
    Know also that those who take on the burden of the Voidwatcher become temporarily isolated and unable to receive aid from the outside world.
    Such is the arduous nature of transdimensional encounters.${prompt}
  11072: Initiating a Voidwatch operation requires a voidstone, as well as a stratum abyssite attuned to a particular planar rift.${prompt}
  11073: Only one person needs to be in possession of these objects for all party and alliance members to participate.${prompt}
  11074: However, there exists a number of participation conditions that must be observed.${prompt}
  11075: |-
    When an operation commences, a single voidstone will be expended for all who possess it.
    These combatants will have the opportunity to improve their spoils by manipulating spectral alignment values during battle.${prompt}
  11076: Conversely, those not possessing their own voidstone will be limited in the spoils they can obtain.${prompt}
  11077: The “voidstone” is a magicked object which, when coupled with stratum abyssite, is capable of rendering Voidwalkers visible.${prompt}
  11078: |-
    Only a single combatant need possess a voidstone to allow all party and alliance members to participate in a Voidwatch operation.
    Those without one, however, will find their spoils limited in both quantity and quality.${prompt}
  11079: As a single voidstone is automatically expended when the battle commences, it is recommended that you keep stock of your inventory.${prompt}
  11080: Those wishing to obtain the stones should speak to a Voidwatch officer, who is charged with issuing a set quantity at fixed intervals.${prompt}
  11081: Stratum abyssite are dynamic stones capable of evolution. By absorbing the energies emitted by felled Voidwalkers, they become attuned with other planar rifts.${prompt}
  11082: After defeating your quarry, present your stone to an atmacite refiner--specialists in the study of otherworld geology--to have its properties determined.${prompt}
  11083: Stratum abyssite growth occurs independently of voidstones, and the latter is not required to trigger development.${prompt}
  11084: Each dimension is composed of its own existential spectrum to which objects of that world are aligned. The act of rendering a Voidwalker visible is essentially an act of aligning oneself to its existential spectrum.${prompt}
  11085: While Voidwatchers are able to, for all practical purposes, interact with such creatures, they in fact fall short of full alignment. Symptoms of this imperfect state can be observed in the limited quantity and quality of spoils normally yielded by Voidwalkers.${prompt}
  11086: Compensating measures, however, exist which allow combatants to more closely attune themselves with their extradimensional foe. One such method involves the use of alignment-enhancing artifacts known as “ascent items.”${prompt}
  11087: Alignment values raised through ascent items will remain in place until such time as a riftworn pyxis is opened at the end of a successful operation.${prompt}
  11088: Those participating in Voidwatch Ops are recommended to plan ahead in order to make effective use of ascent items.${prompt}
  11089: Alignment values can also be raised in the midst of battle by striking at enemy weaknesses, causing their existential attunement to shift to your advantage.${prompt}
  11090: Blows can be dealt with abilities such as weapon skills and magic spells, and your choice of weakness and the manner in which you strike it will determine which hue of the alignment spectrum is affected.${prompt}
  11091: The existential spectrum is comprised of five lights (blue, red, yellow, green, and white), each of which influences reward yield.${prompt}
  11092: The precise workings of each light can be reviewed when examining your current alignment values.${prompt}
  11093: Upon the successful conclusion of battle, the alignment bonus as granted by ascent items and the exploitation of enemy weaknesses are combined to determine the spoils.${prompt}
  11094: 'Be forewarned: Voidwalkers are highly guileful beings and will not suffer the same weakness being struck twice. Combatants must be on constant watch for any changes that may occur during the course of battle.${prompt}'
  11095: |-
