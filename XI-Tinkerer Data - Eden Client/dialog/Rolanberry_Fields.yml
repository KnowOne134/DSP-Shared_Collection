  12004: “Voidwalker” is the name given to creatures that roam the realm between worlds.${prompt}
  12005: Little is known about them at this time, except that they're driven by an insatiable lust for destruction.${prompt}
  12006: 'While reports of Voidwalker encounters vary greatly in content, one thing is certain: the creatures are gaining in strength, a mounting threat that cannot be left unchecked.${prompt}'
  12007: In our effort to neutralize the Voidwalker menace, the Voidwatch is petitioning adventurers to lend their aid.${prompt}
  12008: As the nature of Voidwalker battles renders full-scale military operations unfeasible, we have chosen to stake our success on the mobility and versatility of adventurers.${prompt}
  12009: In our effort to neutralize the Voidwalker menace, the Voidwatch is petitioning soldiers of the Allied Forces to lend their aid.${prompt}
  12010: To be sure, there're those who question the wisdom of thinning our ranks in the face of the Shadow Lord's armies. But I assure you, friend, the Voidwalker threat is no less real.${prompt}
  12011: Our scouts regularly bring back intel on locations of suspected Voidwalker presence.${prompt}
  12012: Armed with this information, we dispatch strike teams to preemptively neutralize the threat.${prompt}
  12013: |-
    Ordinarily, Voidwalkers cannot be seen, let alone fought.
    Only by using the voidstone's power can we force them to feel the sting of our steel.${prompt}
  12014: |-
    These magicked stones are distributed in regular shipments from our Jeuno-based research team.
    They're the bare minimum we need to have a fighting chance against the enemy.${prompt}
  12015: Voidstones work by realigning your existential spectrum to match that of Voidwalkers, thus rendering the creatures visible to you.${prompt}
  12016: 'The stones are highly prized, such is the difficulty of their creation. As such, supplies are limited to ${number: 0} stones per person at any given time.${prompt}'
  12017: That's provided we have any in stock at all. Much time is required in imbuing them with requisite powers.${prompt}
  12018: The Voidwatch is an organization that exists for the sole purpose of protecting the world from extradimensional invaders we call “Voidwalkers.”${prompt}
  12019: Recognizing the graveness of this threat, the nations of the Middle Lands joined together in common cause and formed the Voidwatch.${prompt}
  12020: Helming the organization is the Grand Duchy of Jeuno, with the remaining three nations contributing resources for its operation.${prompt}
  12021: 'Possession of ${keyitem-article: 0[2]} is a requirement for participating in Voidwatch Ops.${prompt}'
  12022: It can be earned only through loyal service to your nation, and thus serves as a testimonial for your prowess.${prompt}
  12023: You would do well to obtain one if you haven't already done so.${prompt}
  12024: Affiliation with the Allied Forces of Altana is a requirement for participating in Voidwatch Ops.${prompt}
  12025: In other words, you must belong to the armed forces of one of the three nations.${prompt}
  12026: The enlistment procedure varies depending on nation. Those wishing to obtain a recommendation letter should pay visit to one of the military encampments surrounding Jeuno.${prompt}
  12027: When you battle a Voidwalker, you must do so as a “Voidwatcher”--a defender of the dimension who has harnessed the powers of the voidstone and stratum abyssite.${prompt}
  12028: Bereft of these two objects, Voidwalkers cannot be seen, let alone fought.${prompt}
  12029: However, there are a few points all budding Voidwatchers should bear in mind.${prompt}
  12030: Most crucial of all, the extradimensional nature of being a Voidwatcher renders you isolated and unable to receive help from the outside world.${prompt}
  12031: Scientists attribute this to the dimensional misalignment that occurs. As people are ordinarily unable to see Voidwalkers, so too are they unable to see you.${prompt}
  12032: But you needn't concern yourself with the hows and whys of such matters. It would behoove you far more to become familiar with the workings of the “existential spectrum.”${prompt}
  12033: |-
    You see, each dimension is composed of an existential spectrum to which all things within are aligned.
    In turn, the spectrum is formed of five lights: blue, red, yellow, green, and white.${prompt}
  12034: The alignment of these lights between Voidwalker and Voidwatcher plays an important role in our efforts.${prompt}
  12035: To elaborate, the act of rendering a Voidwalker visible is essentially an act of aligning ourselves to its existential spectrum.${prompt}
  12036: Now, while Voidwatchers are able to, for all practical purposes, interact with these creatures, they in fact fall short of full alignment. Symptoms of this imperfect state can be observed in the limited quantity and quality of spoils normally yielded by Voidwalkers.${prompt}
  12037: Compensating measures, however, have been developed to allow combatants to more closely attune themselves with their extradimensional foe.${prompt}
  12038: One such method involves the use of alignment-enhancing artifacts known as “ascent items,” while another entails performing certain actions against the enemy.${prompt}
  12039: Both methods aim to manipulate the alignment value of individual lights to various ends.${prompt}
  12040: All five lights influence the contents of the treasure chest which appears at the successful end of battle.${prompt}
  12041: Our researchers have succeeded in determining what manner of benefits are associated with each light.${prompt}
  12042: For instance, improving blue spectral alignment is known to produce greater quantities of spoils.${prompt}
  12043: In contrast, manipulating red spectral alignment reportedly enhances the quality of individual items--potions becoming hi-potions, and so forth.${prompt}
  12044: Yellow and green, on the other hand, influence experience gain and cruor yield respectively.${prompt}
  12045: If you wish to know more about the curious red substance we call cruor, you need but ask.${prompt}
  12046: |-
    Lastly, we have white spectral alignment, which is unique even in this company.
    It has been determined to affect the appearance of transdimensional objects such as atmacite and periapt.${prompt}
  12047: Research regarding these artifacts is still ongoing.${prompt}
  12048: Lastly, be reassured that there're no known negative effects of manipulating spectral alignment. We unreservedly encourage all Voidwatch operatives to endeavor towards maximum alignment.${prompt}
  12049: Ascent items are unique objects that can be used to manipulate the spectral alignment of corresponding lights in the existential spectrum.${prompt}
  12050: |-
    ${lettercase: 1}${item-plural: 0[2]} and ${item-plural: 1[2]} are representative of such items.
    They're the pride and joy of our Jeuno-based research team, who'd have folk believe they're the greatest inventions since airships.${prompt}
  12051: (Just between you and me, though, it is Far Eastern scientists that pioneered the technology they're based upon.)${prompt}
  12052: They're not the only means by which we manipulate spectral alignment, mind you. Similar results can be achieved by performing specific actions against the enemy.${prompt}
  12053: Truth be told, much is still shrouded in mystery. What actions will produce the desired effect is something you will have to discover for yourself through trial and error.${prompt}
  12054: Defeating a Voidwalker will cause a mysterious pyxis to emerge at the selfsame planar rift whence the creature was felled.${prompt}
  12055: 'Such riftworn pyxides exhibit a most peculiar characteristic: the content they bear reportedly changes depending on who glimpses within.${prompt}'
  12056: |-
    Our scientists conjecture that this is due to some trick of spectral alignment. As with numerous other mysteries surrounding Voidwalkers, however, I highly doubt they have even an inkling of understanding.
    But I digress...${prompt}
  12057: Only one combatant need possess a voidstone for all party or alliance members to do battle with a Voidwalker. Of the other squad members only stratum abyssite is required.${prompt}
  12058: |-
    As always seems to be the case, however, there is a catch.
