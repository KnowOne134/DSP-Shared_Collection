  11098: Furthermore, infused atmacite will remain in place until voluntarily purged.${prompt}
  11099: As the configuration of atmacite is not possible during an operation, be sure to see to your battle preparations ahead of time.${prompt}
  11100: Cruor can be used to enrich atmacite, enhancing its potency. The amount of cruor required for enrichment and the resultant properties vary with atmacite.${prompt}
