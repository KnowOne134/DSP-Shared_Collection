  10658: In addition to setting the chocobo's schedule, you can also care directly for your chocobo whenever you like.${prompt}
  10659: Caring for your chocobo will increase its affection for you.${prompt}
  10660: On the other hand, a chocobo that receives too much care will lose energy more rapidly when engaging in activities. If you do nothing but care for your chocobo, it will become fatigued.${prompt}
