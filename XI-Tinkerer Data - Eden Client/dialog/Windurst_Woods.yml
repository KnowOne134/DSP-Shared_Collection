  13327: Somewhere in this great city lies our nation's auction house. Seek it out, and report back to me when you have found it.${prompt}
  13328: |-
    You needn't worry about going through with an actual purchase.
    Simply examining any of the “Auction Counters” will more than suffice.${prompt}
  13329: |-
    So, you were able to locate the auction house!
    Pretty hard to miss, isn't it?${prompt}
  13330: |-
    What do you think? It is as I said, yes? Few organizations in this world exceed the auction house in scale.
    It will never cease to be of use to you throughout your adventures. It would be wise to become adept at using it.${prompt}
  13331: |-
    And now down to brass tacks!
    Let's see if we can't get you to up some levels!${prompt}
  13332: There are several items in existence which serve to enhance the number of experience points you receive for defeating enemies.${prompt}
  13333: 'For example, there are ${item-plural: 0[2]}, ${item-plural: 1[2]}, and ${item-plural: 2[2]}, just to name a few.${prompt}'
  13334: These are a bit unique in that you must wait a certain amount of time after equipping them before you may use them.${prompt}
  13335: |-
    There is also a predetermined amount of time, usually quite long, that must pass before these items can be used again.
    The total number of times you may use any single item is also limited, so be mindful of that as well.${prompt}
  13336: |-
    Many of these items may be obtained from the same guards that provide you with Signet.
    You need only exchange “Conquest Points” in order to acquire them.${prompt}
  13337: |-
    As a matter of fact, for finishing that last assignment, I'm going to give you this ${keyitem-singular: 3[2]}.
    With this, you'll be able to obtain ${article} ${item-article: 0[2]} without having to use any of your Conquest Points.${prompt}
  13338: |-
    Head over to any guard and have a go at exchanging them for something.
    And after that, see if you can't make it all the way up to level four.
    I'll be right here waiting for you when you get back.${prompt}
  13339: |-
    With an experience bonus in place, it should take you practically no time at all.
    Good luck, and be careful! It can get quite hairy out there!${prompt}
  13340: |-
    Well, well, well! We might make an adventurer out of you just yet!
    Looks like we've almost washed all that green off of you.${prompt}
  13341: |-
    A bit of bad news now, though.
    Starting from level 31, anytime you are knocked unconscious your experience points will suffer a deduction.${prompt}
  13342: |-
    As a general rule, the amount penalized will be about 10% of the total amount required to reach the next level.
