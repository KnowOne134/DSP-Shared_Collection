  13311: |-
    Ohhh! Somebody went and learned a new weapon skill, didn't ${choice-player-gender}[he/she]?
    Very good!${prompt}
  13312: |-
    I can see by that twinkle in your eyes that you've already used it on some poor, unfortunate creature, but I'll explain just a bit more.
