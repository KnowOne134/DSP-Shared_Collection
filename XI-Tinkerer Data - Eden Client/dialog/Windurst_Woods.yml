  13323: The majority of items which you create via synthesis, as well as most of those dropped by enemies you defeat, can be placed on the “Auction House” for sale.${prompt}
  13324: The auction house is an ultra-consumer venue where you can attempt to purchase the wares of other players by placing bids, as well as have other players bid on items you have put up for sale.${prompt}
  13325: |-
    My words alone can do no justice to the vast cornucopia of goods that is the auction house.
