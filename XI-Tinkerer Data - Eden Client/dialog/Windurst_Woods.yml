  13427: That's the spirit, kupo! Here's a super-duper special gift for the ${choice-player-gender}[man/woman] who dared!${prompt}
  13428: 'Sure thing, kupo. Here, this is your ${keyitem-singular: 0[2]} in exchange.${prompt}'
  13429: |-
    Kupo ho ho! Merry Starlight!
    As with past celebrations, we've prepared a veritable mountain of presents for everyone, kupo.${prompt}
  13430: |-
    For this year's Starlight Celebration, we moogles have set ourselves a challenge: breaking the all-Vana'diel present-distribution record!
    But we couldn't possibly dream of succeeding at such an ambitious undertaking just by ourselves, kupo.${prompt}
  13431: We could really do with some adventurer-offered assistance. Would you be interested in lending a hand in this noble endeavor, in the spirit of giving, kupo?${prompt}
