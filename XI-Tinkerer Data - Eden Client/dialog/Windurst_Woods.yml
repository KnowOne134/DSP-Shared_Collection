  13288: |-
    Signet even helps you when not engaged in combat with an enemy. For example, it boosts the rate at which healing occurs while at rest.
    For all of these reasons and more, you should consider it essential to have Signet cast on you at all times.${prompt}
  13289: 'Very well, then! As a reward for successful completion of your first assignment I would like to present you with these ${item-plural: 0[2]}.${prompt}'
  13290: |-
    There is more here than “meats” the eye! That was a joke...
    Anyway, this is a type of item known amongst adventurers as a “meal.”
    This meal in particular will temporarily enhance your attack power when eaten.${prompt}
  13291: |-
    Whenever any type of meal is consumed, you will receive some such temporary status bonus.
    Naturally, different meals grant different types of bonuses.${prompt}
  13292: |-
    For the most part, meat dishes will affect attack power.
    Conversely, seafood dishes generally enhance defense, and so on and so forth.
    Take care to select dishes best suited to your purpose.${prompt}
  13293: |-
    One thing you should make note of, however, is that you cannot eat a meal while another meal's status bonus is still in effect.
    Your stomach would simply burst!${prompt}
  13294: |-
    Hmmm, that's quite a lot to cover...
    Are you with me so far?${prompt}
  13295: |-
    So far so good?
    ${selection-lines}
    Explain Signet again.
    Explain meals again.
    This is a breeze.${prompt}
  13296: |-
    Great! Well, talking can only prepare you so much. Let's get right down to it.
    Go ahead and pop one of those ${item-plural: 0[2]}!${prompt}
  13297: |-
    After eating a meal, a status icon designated as “Food” will appear in the upper-left portion of your screen.
    Come back and talk to me again once you've confirmed that it's there.${prompt}
  13298: |-
    Check out the full belly on you! Well done!
    Signet and meals can both play crucial roles whenever you take on any type of enemy.
    This is a key lesson that you would do well not to forget!${prompt}
  13299: |-
    Next, let's get those pristine hands of yours nice and dirty!
    No sense in letting that food go to waste now, is there? Let's send you out to fight a monster on a full stomach!${prompt}
  13300: Exiting through that gate over there will lead you into an area with hostile enemies.${prompt}
  13301: |-
    Try to target one of the monsters and then select the “Check” option from your menu.
    This will help you ascertain an enemy's level of difficulty and make sure they are not too strong. A smart adventurer picks ${choice-player-gender}[his/her] fights.${prompt}
  13302: Be warned. Engaging any enemy that checks as “very tough” or above will result in your Signet not granting you the defense and evasion bonuses you would otherwise receive.${prompt}
  13303: And that brings us to your next assignment!${prompt}
  13304: It's high time you learned how to use a “weapon skill”!${prompt}
  13305: Perhaps you've already noticed, but sometimes while fighting an enemy, your “skills” will rise little by little.${prompt}
  13306: When your skill with the weapon you are wielding reaches a predetermined value, weapon skills will become available for use.${prompt}
  13307: |-
    “Combo” for those adept with hand-to-hand weapons. “Wasp Sting” for those who fight with daggers.
    “Fast Blade” for those who prefer the sword.${prompt}
  13308: |-
    “Shining Strike” for wielders of the club. “Heavy Swing” for those who take up the staff.
