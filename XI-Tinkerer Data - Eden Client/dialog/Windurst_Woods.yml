  10701: Your chocobo may learn useful abilities during the course of its life at the stables.${prompt}
  10702: For example, Auto-Regen will increase the rate at which your chocobo restores energy. Such an ability is sure to come in handy in a variety of situations.${prompt}
  10703: Your chocobo learns abilities by listening to your words, so if you know of any story that you think might interest the animal, you should tell it often.${prompt}
  10704: But remember, your chocobo can't learn all of the abilities there are. It can only learn two...or at least, that's what I read.${prompt}
  10705: The chocobo's temperament is determined when it is just a chick. Its temperament and attributes are somehow related, but I'm not really sure how.${prompt}
  10706: Chocobos generally like sunny days, but they could grow to like other kinds of weather depending on how they are raised.${prompt}
  10707: Chocobos pay attention to the air outside when they go on walks, and grow to prefer that type of weather because of the memories.${prompt}
  10708: Make the animal's schedule around its preferred weather days, and plans are more likely to succeed. However, if the chocobo has a favored type of weather, it also dislikes certain conditions, creating a weak point to watch for.${prompt}
  10709: You can choose to retire your chocobo at any time after it has fully matured.${prompt}
  10710: After retirement, the VCS will take up caring for the chocobo where you left off, so you need not worry about its welfare.${prompt}
  10711: 'When your chocobo retires, you will receive ${article} ${item-article: 0[2]}. Be sure not to lose it.${prompt}'
  10712: 'You can use the ${item-singular: 0[2]} to register your chocobo to call in the field or for matchmaking purposes after retirement. All you need to do is trade it to a VCS member.${prompt}'
