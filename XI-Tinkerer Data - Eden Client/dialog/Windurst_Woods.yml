  13313: |-
    These are deadly techniques capable of rendering massive damage on enemies.
    It is well worth an adventurer's time to learn and master them.${prompt}
  13314: Ah, by the way, were you fortunate enough to receive some items from the monsters you fought?${prompt}
  13315: |-
    If you were lucky enough to come across any ${item-plural: 0[2]}, make sure you hang onto them.
    They may pay dividends later on...${prompt}
  13316: |-
    Also, that reminds me. There is another lesson better learned sooner than later.
    The items you will no doubt come across known as “crystals,” such as ${item-plural: 1[2]} and ${item-plural: 2[2]}, are extremely significant.${prompt}
  13317: |-
    They are truly versatile items that can be used for a number of purposes.
    These include trading them to guards for certain rewards, and selling them to earn money, just to name a few.${prompt}
  13318: For now, I'd like to explain more about another of their uses. Namely, the role they play in “synthesis.”${prompt}
  13319: |-
    But first things first. Your reward for completing your last assignment! Here you are, then.
    ${lettercase: 1}${article} ${item-article: 1[2]}, ${article} ${item-article: 2[2]}, and last but not least, ${article} ${item-article: 3[2]}.${prompt}
  13320: |-
