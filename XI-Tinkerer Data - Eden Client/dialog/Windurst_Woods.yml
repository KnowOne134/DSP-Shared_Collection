    Distortion (Ice/Water), Gravitation (Earth/Darkness).${prompt}
  13417: |-
    Level 3 Skillchain (Associated elements):
    Light (Light/Fire/Wind/Thunder),
    Darkness (Ice/Water/Earth/Darkness).${prompt}
  13418: Kupo ho ho! The Starlight Celebration is once again upon us!${prompt}
  13419: We moogles have spent many a sleepless night preparing for this year's festivities, kupo. Be sure not to miss any of the exceptionally exciting events that are being held in and about town during this most joyous of seasons.${prompt}
  13420: Oh, and there's one thing you simply must know, kupo. Should you come by any gift tokens, bring them to me and I'll furnish you with gorgeous gifts in exchange!${prompt}
  13421: Now, run along and immerse yourself in the revelry, kupo!${prompt}
  13422: 'Ah, you''ve brought ${keyitem-article: 0[2]}! Here, this is for you!${prompt}'
  13423: Wow! That's quite a few gift tokens you have there, kupo!${prompt}
  13424: If you're interested, I can exchange all the tokens you have for a grand gift of galactic proportion, kupo! Well, perhaps that's exaggerating things a tad.${prompt}
