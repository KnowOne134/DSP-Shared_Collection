  13274: Looks like you've really gotten into the spirit of the Sunbreeze Festival, kupo!${prompt}
  13275: |-
    As a show of appreciation, I'll teleport you to one of the other nations!
    Tell me where you'd like to go, kupo.${prompt}
  13276: Greetings and well met! Guardian of the Kingdom, Alaune, at your most humble service.${prompt}
  13277: Greetings and well met! Defender of the Republic, Gulldago, at your most humble service.${prompt}
  13278: Greetings and well met! Protector of the Federation, Selele, at your most humble service.${prompt}
  13279: |-
    My station is to help along those new to the life of an adventurer in Vana'diel.
    I specialize in the types of fundamental knowledge necessary for success in such endeavors, as well as related methods of pedagogy.
    With my aid, you can rest assured that your first steps down the adventurer's path will not go astray.${prompt}
  13280: Should you still consider yourself a newcomer, I would highly recommend that you make full use of my services.${prompt}
  13281: |-
    This is my permanent post, and I never leave it. Remember it well.
    Whenever you need a hand with anything, anything at all, don't hesitate to come calling.${prompt}
  13282: |-
    So, are you interested in some entry-level duties to put you well on your way to greatness?
    Not to worry, I've got just the thing for you!${prompt}
  13283: Go talk to the guard Aravoge just over yonder and have him cast “Signet” on you. Then come back and see me.${prompt}
  13284: Go talk to the guard Rabid Wolf over yonder and have him cast “Signet” on you. Then come back and see me.${prompt}
  13285: Go talk to the guard Harara over yonder and have her cast “Signet” on you. Then come back and see me.${prompt}
  13286: Well, it looks like you were able to get your Signet. Easy enough, yes?${prompt}
  13287: |-
    As long as Signet is in effect, there is always a possibility that you will obtain crystals from any enemies that you defeat.
